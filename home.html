<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Dashboard</title>
    <!-- USE OS MESMOS ESTILOS DA SUA PÁGINA PRINCIPAL -->
    <style>
        /* Adicione os mesmos estilos do seu index.html aqui */
        .user-id-display {
            background: linear-gradient(145deg, #2c2008, #1a1200);
            border: 3px solid #d4af37;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 30px auto;
            max-width: 600px;
        }
        
        .user-id {
            font-size: 4rem;
            font-family: 'MedievalSharp', cursive;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 10px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
        }
        
        .id-label {
            color: #d4af37;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- ADICIONE O HEADER DO SEU INDEX.HTML AQUI -->
    
    <div class="container">
        <div class="user-id-display">
            <h2><i class="fas fa-id-card"></i> Seu ID de Aventureiro</h2>
            <p class="id-label">Guarde este número único para identificar seu personagem:</p>
            <div class="user-id" id="userId">Carregando...</div>
            <p>Use este ID em todas as suas campanhas GURPS!</p>
        </div>
        
        <!-- RESTANTE DO CONTEÚDO DO DASHBOARD -->
        <button onclick="window.authFunctions.logoutUsuario()" class="btn">
            <i class="fas fa-door-open"></i> Sair da Taverna
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sessao = await window.authFunctions.verificarSessao();
            
            if (!sessao) {
                window.location.href = 'login.html';
                return;
            }
            
            // Exibe o ID de 7 dígitos
            const userIdElement = document.getElementById('userId');
            if (sessao.profile && sessao.profile.user_code) {
                userIdElement.textContent = sessao.profile.user_code;
            } else {
                // Gera um novo ID se não existir
                const novoId = window.authFunctions.gerarIdUnico();
                userIdElement.textContent = novoId;
                
                // Salva no perfil
                await supabase
                    .from('profiles')
                    .update({ user_code: novoId })
                    .eq('id', sessao.session.user.id);
            }
        });
    </script>
</body>
</html>
