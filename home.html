<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - GURPS Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js" defer></script>
    <style>
        body {
            background: #1a1200;
            color: #f5f5dc;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: #2c2008;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .user-id {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f4d03f;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .logout-btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #a50000;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bem-vindo à Taverna!</h1>
        <p>Seu personagem agora está registrado no reino.</p>
        <p>Seu ID único:</p>
        <div class="user-id" id="userId">Carregando...</div>
        <button class="logout-btn" id="logoutBtn">Sair</button>
        <a href="index.html" class="back-link">← Voltar ao Início</a>
    </div>

    <script>
        // Função para gerar ID numérico com pelo menos 7 dígitos
        function generateUserId(uuid) {
            // Remove hífens e converte parte do UUID para número
            const clean = uuid.replace(/-/g, '').substring(0, 14); // 14 hex chars = até 10^16
            let num = parseInt(clean, 16).toString();
            // Garante pelo menos 7 dígitos
            while (num.length < 7) {
                num = '0' + num;
            }
            // Limita a 12 dígitos para evitar números gigantes
            return num.substring(0, 12);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'login.html';
                return;
            }

            // Gera ID único com base no UUID do usuário
            const userId = generateUserId(user.id);
            document.getElementById('userId').textContent = userId;

            // Botão de logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
