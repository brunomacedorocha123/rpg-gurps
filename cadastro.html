<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* (Estilos mantidos iguais à sua index.html) */
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .auth-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(245, 245, 220, 0.1);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--accent-green);
        }
        .btn-secondary:hover {
            background: rgba(46, 92, 58, 0.2);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background-color: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #a3d9b1;
        }
        .message.error {
            background-color: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff9e9e;
        }
        .auth-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--secondary-gold);
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu código de aventureiro</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="Mínimo 6 caracteres" minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar Código
            </button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="auth-links">
            <p>Já tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Início</a></p>
        </div>
    </div>

    <script>
        // Configuração do Supabase (USE SUAS CREDENCIAIS AQUI)
        const supabaseUrl = 'https://jpskjtrdezdurwufxeco.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impwc2tqdHJkZXpkdXJ3dWZ4ZWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNDA0MjIsImV4cCI6MjA4MTkxNjQyMn0.L35uibFfjLEhgbq_VPXmy9nUNQbjd4aMsgAyPn3zBhU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Função para gerar ID de 7 dígitos único
        async function generatePlayerCode() {
            let code;
            let isUnique = false;
            
            // Tenta gerar um código único (máximo 10 tentativas)
            for (let i = 0; i < 10; i++) {
                // Gera número entre 1000000 e 9999999
                code = Math.floor(1000000 + Math.random() * 9000000).toString();
                
                // Verifica se o código já existe no banco de dados
                const { data } = await supabase
                    .from('player_profiles')
                    .select('player_code')
                    .eq('player_code', code)
                    .maybeSingle();
                
                if (!data) {
                    isUnique = true;
                    break;
                }
            }
            
            return isUnique ? code : null;
        }

        // Manipular o cadastro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            messageEl.style.display = 'none';
            
            try {
                // 1. Registrar o usuário no Supabase Auth[citation:2]
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });
                
                if (authError) throw authError;
                
                // 2. Gerar código de jogador único
                const playerCode = await generatePlayerCode();
                if (!playerCode) throw new Error('Não foi possível gerar um código único. Tente novamente.');
                
                // 3. Criar perfil do jogador no banco de dados
                const { error: profileError } = await supabase
                    .from('player_profiles')
                    .insert([{
                        user_id: authData.user.id,
                        player_code: playerCode,
                        character_name: 'Novo Aventureiro',
                        created_at: new Date().toISOString()
                    }]);
                
                if (profileError) throw profileError;
                
                // Sucesso!
                messageEl.textContent = `Conta criada! Seu código de aventureiro é: ${playerCode}. Verifique seu e-mail para confirmar. Redirecionando...`;
                messageEl.className = 'message success';
                messageEl.style.display = 'block';
                
                // Redirecionar para home após 3 segundos
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3000);
                
            } catch (error) {
                messageEl.textContent = `Erro: ${error.message}`;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
                console.error('Erro no cadastro:', error);
            }
        });
    </script>
</body>
</html>
