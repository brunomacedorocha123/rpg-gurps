<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(44, 32, 8, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.2) 0%, transparent 40%);
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(26, 32, 44, 0.95);
            padding: 35px;
            border-radius: 12px;
            border: 2px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #8b0000, #2e5c3a, #d4af37);
            border-radius: 14px;
            z-index: -1;
            animation: border-glow 4s linear infinite;
            background-size: 400% 400%;
        }
        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #8b0000;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 20, 31, 0.8);
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
        }
        .toggle-password:hover {
            color: #d4af37;
        }
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .message {
            padding: 14px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background: rgba(46, 92, 58, 0.9);
            border: 1px solid #4a7c59;
            color: #e0ffe0;
        }
        .error {
            background: rgba(139, 0, 0, 0.9);
            border: 1px solid #a52a2a;
            color: #ffe0e0;
        }
        .loading {
            text-align: center;
            margin: 15px 0;
            display: none;
            color: #d4af37;
        }
        .loading-spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .links a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #f4d03f;
            text-decoration: underline;
        }
        .info-box {
            background: rgba(44, 32, 8, 0.3);
            border-left: 4px solid #d4af37;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #aaa;
        }
        .info-box strong {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ GURPS TOOL</h1>
        <p class="subtitle">Forje Sua Lenda - Cadastro</p>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Criando sua conta...</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email">üìß E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîë Senha (m√≠nimo 6 caracteres)</label>
                <div class="password-container">
                    <input type="password" id="password" minlength="6" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">üîë Confirmar Senha</label>
                <input type="password" id="confirmPassword" minlength="6" required>
            </div>
            
            <button type="submit" id="submitBtn">‚öîÔ∏è Criar Conta</button>
        </form>
        
        <div class="info-box">
            <strong>‚ö†Ô∏è IMPORTANTE:</strong> Ap√≥s cadastro, verifique seu e-mail para confirmar. 
            Seu c√≥digo √∫nico de 7 d√≠gitos (ex: ABC1234) ser√° gerado automaticamente ap√≥s confirma√ß√£o.
        </div>
        
        <div class="links">
            <a href="login.html">J√° tem conta? Entre</a> | 
            <a href="index.html">Voltar ao In√≠cio</a>
        </div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        // Mostrar/ocultar senha
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        // Mostrar mensagem
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            message.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Cadastro
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Valida√ß√µes
            if (!email || !password || !confirmPassword) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('‚ùå As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('‚ùå A senha precisa ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }
            
            // UI Loading
            loading.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                // CADASTRO NO SUPABASE
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (error) throw error;
                
                // SUCESSO
                showMessage(`‚úÖ Conta criada com sucesso! Verifique seu e-mail (${email}) e clique no link de confirma√ß√£o. Seu c√≥digo √∫nico ser√° gerado automaticamente ap√≥s confirma√ß√£o.`, 'success');
                
                // Limpar formul√°rio
                form.reset();
                
                // Auto-redirecionar ap√≥s 8 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 8000);
                
            } catch (error) {
                console.error('Erro cadastro:', error);
                
                if (error.message.includes('User already registered')) {
                    showMessage('‚ùå Este e-mail j√° est√° cadastrado!', 'error');
                } else if (error.message.includes('Invalid email')) {
                    showMessage('‚ùå E-mail inv√°lido!', 'error');
                } else if (error.message.includes('password')) {
                    showMessage('‚ùå Senha muito fraca! Use pelo menos 6 caracteres.', 'error');
                } else {
                    showMessage(`‚ùå Erro: ${error.message}`, 'error');
                }
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Verificar se j√° est√° logado
        async function checkAuth() {
            const { data } = await window.supabaseClient.auth.getSession();
            if (data.session) {
                window.location.href = 'home.html';
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
