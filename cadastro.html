<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 120%;
            border: 3px solid var(--primary-gold);
            border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
            border-radius: 10px;
            z-index: -1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.9), rgba(26, 18, 0, 0.9));
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid var(--wood-light);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            border-radius: 20px;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b8941f;
        }

        .btn-register:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1200);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e08, #1a1200);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary-gold);
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-border"></div>
            <h1>REGISTRO</h1>
            <p class="subtitle">Junte-se à nossa taverna</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Aventureiro</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Pergaminho de Contato (Email)</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha Secreta</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua conta...</p>
            </div>

            <button class="btn btn-register" onclick="register()">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>

            <button class="btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Voltar à Taverna
            </button>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        async function register() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');

            // Validações
            if (!nome || !email || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('As senhas não coincidem!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            // Mostrar loading
            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                // 1. Criar usuário no Auth do Supabase
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nome: nome,
                            user_id: generateUserId()
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (authError) {
                    throw authError;
                }

                if (authData.user) {
                    // 2. Criar perfil na tabela personalizada
                    const userId = generateUserId();
                    const { data: profileData, error: profileError } = await supabase
                        .from('usuarios')
                        .insert([
                            {
                                user_id: userId,
                                email: email,
                                nome: nome,
                                data_criacao: new Date()
                            }
                        ]);

                    if (profileError) {
                        // Se der erro ao criar perfil, deletar o usuário do auth
                        await supabase.auth.admin.deleteUser(authData.user.id);
                        throw profileError;
                    }

                    showMessage(
                        'Conta criada com sucesso! Verifique seu email para confirmar o cadastro. Após a confirmação, você poderá fazer login.',
                        'success'
                    );
                    
                    // Limpar formulário
                    document.getElementById('nome').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';

                    // Mostrar ID do usuário
                    setTimeout(() => {
                        showMessage(
                            `Seu ID de aventureiro é: <strong>${userId}</strong><br>Guarde este número! Você precisará dele para login.`,
                            'success'
                        );
                    }, 2000);
                }

            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                if (error.message.includes('already registered')) {
                    showMessage('Este email já está cadastrado. Tente fazer login ou use outro email.', 'error');
                } else if (error.message.includes('Invalid email')) {
                    showMessage('Por favor, insira um email válido.', 'error');
                } else {
                    showMessage('Erro ao criar conta: ' + error.message, 'error');
                }
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Rolar para a mensagem
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Permitir cadastro com Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                register();
            }
        });
    </script>
</body>
</html>
