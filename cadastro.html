<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1200;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: #2c2008;
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 30px;
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #f4d03f;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5d4037;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #1a1200;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #f4d03f;
        }
        
        .btn:disabled {
            background: #8d6e63;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #2e7d32;
            color: white;
        }
        
        .error {
            background: #c62828;
            color: white;
        }
        
        .info {
            background: #1565c0;
            color: white;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #d4af37;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastro</h1>
            
            <div id="message" class="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Senha (mínimo 6 caracteres):</label>
                    <input type="password" id="senha" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label>Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Criar Conta
                </button>
            </form>
            
            <div id="idDisplay" style="display: none; margin-top: 20px; padding: 15px; background: rgba(212,175,55,0.1); border-radius: 5px; text-align: center;">
                <h3 style="color: #d4af37;">Seu ID de Aventureiro:</h3>
                <div id="userId" style="font-size: 24px; font-weight: bold; color: #f4d03f; margin: 10px 0;">0000000</div>
                <p style="color: #8d6e63; font-size: 14px;">Guarde este ID para suas campanhas!</p>
            </div>
            
            <div class="links">
                <p><a href="login.html">Já tem conta? Faça login</a></p>
                <p><a href="index.html">Voltar ao início</a></p>
            </div>
        </div>
    </div>

    <!-- APENAS Supabase CDN, NADA MAIS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // TODO O CÓDIGO AQUI - NADA DE ARQUIVOS EXTERNOS
        console.log('=== INICIANDO CADASTRO ===');
        
        // Configurações
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        // Inicializar Supabase UMA VEZ
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('✅ Supabase inicializado!');
        } catch (error) {
            console.error('❌ Erro ao inicializar Supabase:', error);
        }
        
        // Função para gerar ID de 7 dígitos
        function gerarIDUsuario() {
            const min = 1000000;
            const max = 9999999;
            const id = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log('ID gerado:', id);
            return id.toString();
        }
        
        // Função para mostrar mensagens
        function mostrarMensagem(texto, tipo = 'info') {
            const elemento = document.getElementById('message');
            elemento.textContent = texto;
            elemento.className = `message ${tipo}`;
            elemento.style.display = 'block';
            
            // Scroll para mensagem
            elemento.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Auto-esconder
            setTimeout(() => {
                elemento.style.display = 'none';
            }, 5000);
        }
        
        // Quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada!');
            
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!form) {
                console.error('Formulário não encontrado!');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('=== TENTANDO CADASTRO ===');
                
                // Pegar valores
                const nome = document.getElementById('nome').value.trim();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                console.log('Dados:', { nome, email });
                
                // Validações
                if (!nome || !email || !senha || !confirmarSenha) {
                    mostrarMensagem('❌ Preencha todos os campos!', 'error');
                    return;
                }
                
                if (senha !== confirmarSenha) {
                    mostrarMensagem('❌ As senhas não coincidem!', 'error');
                    return;
                }
                
                if (senha.length < 6) {
                    mostrarMensagem('❌ A senha deve ter pelo menos 6 caracteres!', 'error');
                    return;
                }
                
                // Desabilitar botão
                submitBtn.disabled = true;
                submitBtn.textContent = 'Criando conta...';
                
                try {
                    console.log('Gerando ID...');
                    const userId = gerarIDUsuario();
                    
                    console.log('Registrando no Supabase...');
                    
                    // Registrar no Supabase
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: senha,
                        options: {
                            data: {
                                nome: nome,
                                user_id: userId
                            }
                        }
                    });
                    
                    console.log('Resposta do Supabase:', { data, error });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // SUCESSO!
                    console.log('✅ Conta criada com sucesso!');
                    mostrarMensagem('✅ Conta criada! Verifique seu e-mail para ativar.', 'success');
                    
                    // Mostrar ID
                    document.getElementById('userId').textContent = userId;
                    document.getElementById('idDisplay').style.display = 'block';
                    
                    // Limpar formulário
                    form.reset();
                    
                    // Salvar localmente
                    localStorage.setItem('temp_user_id', userId);
                    localStorage.setItem('temp_user_email', email);
                    
                } catch (error) {
                    console.error('❌ ERRO COMPLETO:', error);
                    
                    let mensagem = 'Erro ao criar conta: ' + error.message;
                    
                    // Erros comuns
                    if (error.message.includes('User already registered')) {
                        mensagem = '❌ Este e-mail já está cadastrado!';
                    } else if (error.message.includes('Invalid email')) {
                        mensagem = '❌ E-mail inválido!';
                    } else if (error.message.includes('Password should')) {
                        mensagem = '❌ Senha muito fraca! Use pelo menos 6 caracteres.';
                    }
                    
                    mostrarMensagem(mensagem, 'error');
                    
                } finally {
                    // Reabilitar botão
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                }
            });
        });
    </script>
</body>
</html>
