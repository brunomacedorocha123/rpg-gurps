<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-red), var(--primary-gold));
        }
        .auth-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(245, 245, 220, 0.1);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            background-color: rgba(245, 245, 220, 0.15);
        }
        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #b8941f;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.success {
            background-color: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #a3d9b1;
        }
        .message.error {
            background-color: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff9e9e;
        }
        .message.info {
            background-color: rgba(44, 32, 8, 0.5);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
        }
        .auth-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--secondary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }
        .loading-spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .player-code-display {
            font-size: 2.5rem;
            color: var(--secondary-gold);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            to { text-shadow: 0 0 20px rgba(212, 175, 55, 0.9), 0 0 30px rgba(212, 175, 55, 0.5); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu c칩digo de aventureiro 칰nico</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="M칤nimo 6 caracteres" minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar C칩digo
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar c칩digo gerado -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="generatedCode">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Anote este c칩digo! Ele 칠 seu identificador 칰nico no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>J치 tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao In칤cio</a></p>
        </div>
    </div>

    <script>
        // Configura칞칚o do Supabase (SUAS CREDENCIAIS)
        const supabaseUrl = 'https://jpskjtrdezdurwufxeco.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impwc2tqdHJkZXpkdXJ3dWZ4ZWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNDA0MjIsImV4cCI6MjA4MTkxNjQyMn0.L35uibFfjLEhgbq_VPXmy9nUNQbjd4aMsgAyPn3zBhU';
        
        // Criar cliente Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // Gerar ID de 7 d칤gitos (fun칞칚o simples no frontend)
        function generatePlayerCode() {
            return Math.floor(1000000 + Math.random() * 9000000).toString();
        }

        // Verificar se o usu치rio j치 est치 logado
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showMessage('Voc칡 j치 est치 logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                return true;
            }
            return false;
        }

        // Mostrar mensagens
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-esconder ap칩s 10 segundos para mensagens de sucesso/info
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 10000);
            }
        }

        // Manipular o cadastro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            
            // Valida칞칚o b치sica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            // Desabilitar bot칚o durante o processo
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner"></i> Forjando sua lenda...';
            messageEl.style.display = 'none';
            
            try {
                // 1. Registrar o usu치rio no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/home.html'
                    }
                });
                
                if (authError) {
                    // Verificar erros espec칤ficos
                    if (authError.message.includes('already registered')) {
                        throw new Error('Este e-mail j치 est치 cadastrado. Fa칞a login ou use outro e-mail.');
                    } else if (authError.message.includes('password')) {
                        throw new Error('A senha n칚o atende aos requisitos de seguran칞a.');
                    } else if (authError.message.includes('email')) {
                        throw new Error('Por favor, use um e-mail v치lido.');
                    }
                    throw authError;
                }
                
                console.log('Usu치rio criado no Auth:', authData.user);
                
                // 2. Gerar c칩digo de jogador 칰nico
                const playerCode = generatePlayerCode();
                
                // 3. Tentar criar perfil no banco de dados
                try {
                    const { data: profileData, error: profileError } = await supabase
                        .from('player_profiles')
                        .insert([{
                            user_id: authData.user.id,
                            player_code: playerCode,
                            character_name: 'Novo Aventureiro',
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (profileError) {
                        console.warn('Erro ao criar perfil (pode j치 existir):', profileError);
                        // N칚o lan칞ar erro - o usu치rio ainda pode fazer login
                    }
                    
                    // Sucesso total!
                    showMessage(`游꿀 Conta criada com sucesso! Seu c칩digo de aventureiro 칠: ${playerCode}`, 'success');
                    
                    // Mostrar c칩digo em destaque
                    document.getElementById('generatedCode').textContent = playerCode;
                    document.getElementById('codeDisplay').style.display = 'block';
                    
                    // Verificar se o e-mail foi enviado
                    if (authData.user && !authData.user.email_confirmed_at) {
                        showMessage('游닎 Verifique seu e-mail para confirmar a conta. O link de confirma칞칚o foi enviado.', 'info');
                        
                        // Oferecer redirecionamento autom치tico ap칩s confirma칞칚o
                        setTimeout(() => {
                            showMessage('Voc칡 pode fazer login agora mesmo! Redirecionando para login...', 'info');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 3000);
                        }, 5000);
                    } else {
                        // Se j치 confirmado ou n칚o precisa de confirma칞칚o
                        showMessage('Redirecionando para sua aventura...', 'success');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 3000);
                    }
                    
                } catch (profileError) {
                    // Ainda mostra sucesso mesmo se o perfil falhar (pode ser criado depois)
                    showMessage(`Conta criada! C칩digo: ${playerCode}. Voc칡 pode fazer login.`, 'success');
                    document.getElementById('generatedCode').textContent = playerCode;
                    document.getElementById('codeDisplay').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                showMessage(`Erro: ${error.message}`, 'error');
                
                // Reativar bot칚o em caso de erro
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-scroll"></i> Registrar-se e Gerar C칩digo';
            }
        });

        // Verificar sess칚o ao carregar a p치gina
        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = await checkExistingSession();
            if (isLoggedIn) {
                // Desabilitar formul치rio se j치 estiver logado
                document.getElementById('registerForm').style.opacity = '0.5';
                document.getElementById('registerForm').style.pointerEvents = 'none';
            }
        });

        // Foco autom치tico no campo de e-mail
        document.getElementById('email').focus();
    </script>
</body>
</html>
