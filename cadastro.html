<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #f4d03f; }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success { background: #2e5c3a; }
        .error { background: #8b0000; }
        .loading { text-align: center; margin: 10px 0; display: none; }
        a { color: #d4af37; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìú Cadastro GURPS</h1>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">‚è≥ Criando conta...</div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Senha (m√≠nimo 6 caracteres):</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" id="confirmPassword" minlength="6" required>
            </div>
            
            <button type="submit">üè∞ Criar Conta</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            J√° tem conta? <a href="login.html">Entrar</a> | 
            <a href="index.html">Voltar</a>
        </p>
        
        <p style="font-size: 12px; color: #888; margin-top: 20px; text-align: center;">
            Um c√≥digo √∫nico de 7 d√≠gitos ser√° gerado automaticamente ap√≥s a confirma√ß√£o do email.
        </p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        // Fun√ß√£o simples para mostrar mensagem
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Valida√ß√£o b√°sica
            if (password !== confirmPassword) {
                showMessage('‚ùå As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('‚ùå A senha precisa ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                // CADASTRO NO SUPABASE
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (error) throw error;
                
                // SUCESSO - O c√≥digo ser√° gerado automaticamente pelo trigger SQL
                showMessage(`‚úÖ Conta criada! Verifique seu email (${email}) para confirmar. Ap√≥s confirma√ß√£o, seu c√≥digo √∫nico ser√° gerado automaticamente.`, 'success');
                
                // Limpar formul√°rio
                form.reset();
                
            } catch (error) {
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
