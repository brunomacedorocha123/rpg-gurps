<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CARREGAR SUPABASE PRIMEIRO, ANTES DE QUALQUER COISA -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;

        body {

                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),

            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

        .container {
            width: 100%;

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-border {

            top: 50%;

            border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
            border-radius: 10px;

        h1 {

            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;

        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.9), rgba(26, 18, 0, 0.9));
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid var(--wood-light);
            box-shadow:

        .form-container::before {
            content: '';

            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;

            border-radius: 20px;
            z-index: -1;

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b8941f;
        }

        .btn-register:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1200);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e08, #1a1200);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary-gold);
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-border"></div>
            <h1>REGISTRO</h1>
            <p class="subtitle">Junte-se √† nossa taverna</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Aventureiro</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Pergaminho de Contato (Email)</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha Secreta</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua conta...</p>
            </div>

            <button class="btn btn-register" id="registerBtn">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>

            <button class="btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Voltar √† Taverna
            </button>

            <div class="login-link">
                J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
            </div>
        </div>
    </div>

    <!-- SCRIPT √öNICO E DEFINITIVO -->
    <script>
        // ================= CONFIGURA√á√ÉO =================
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        // ================= VARI√ÅVEIS GLOBAIS =================
        let supabase = null;
        let systemReady = false;
        
        // ================= INICIALIZAR SUPABASE =================
        function initSupabase() {
            console.log('Inicializando Supabase...');
            
            // Verificar se a biblioteca est√° dispon√≠vel
            if (typeof supabase === 'undefined') {
                console.error('ERRO: Biblioteca Supabase n√£o carregada!');
                showMessage('Erro cr√≠tico: Sistema n√£o carregado. Recarregue a p√°gina.', 'error');
                return false;
            }
            
            try {
                // Criar cliente Supabase
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase inicializado com sucesso');
                systemReady = true;
                
                // Mostrar mensagem de sucesso
                showMessage('‚úÖ Sistema pronto para cadastro!', 'success');
                return true;
                
            } catch (error) {
                console.error('Erro ao criar cliente Supabase:', error);
                showMessage('Erro ao conectar com o servidor. Tente novamente.', 'error');
                return false;
            }
        }
        
        // ================= FUN√á√ïES AUXILIARES =================
        function generateUserId() {
            // Garantir que seja sempre 7 d√≠gitos
            let userId;
            do {
                userId = Math.floor(1000000 + Math.random() * 9000000).toString();
            } while (userId.length !== 7);
            return userId;
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) {
                console.error('Elemento de mensagem n√£o encontrado');
                alert(text);
                return;
            }
            
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Rolar para a mensagem
            setTimeout(() => {
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
        
        // ================= FUN√á√ÉO DE CADASTRO =================
        async function registerUser() {
            console.log('Iniciando processo de cadastro...');
            
            // Verificar se sistema est√° pronto
            if (!systemReady || !supabase) {
                showMessage('Sistema ainda n√£o est√° pronto. Aguarde...', 'error');
                return;
            }
            
            // Pegar dados do formul√°rio
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Valida√ß√µes
            if (!nome || !email || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Por favor, insira um email v√°lido.', 'error');
                return;
            }
            
            // Mostrar loading
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';
            
            try {
                // Gerar ID √∫nico
                const userId = generateUserId();
                console.log('ID gerado:', userId);
                
                // 1. CRIAR USU√ÅRIO NO SUPABASE AUTH
                console.log('Criando usu√°rio no auth...');
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nome: nome,
                            user_id: userId
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (authError) {
                    console.error('Erro no auth:', authError);
                    throw authError;
                }
                
                console.log('Usu√°rio criado no auth:', authData);
                
                // 2. CRIAR PERFIL NA TABELA 'usuarios'
                console.log('Criando perfil na tabela...');
                const { error: tableError } = await supabase
                    .from('usuarios')
                    .insert([
                        {
                            user_id: userId,
                            email: email,
                            nome: nome,
                            data_criacao: new Date().toISOString()
                        }
                    ]);
                
                if (tableError) {
                    console.error('Erro na tabela:', tableError);
                    
                    // Tentar deletar usu√°rio do auth se falhou na tabela
                    if (authData?.user?.id) {
                        try {
                            // Nota: Esta fun√ß√£o s√≥ funciona no lado do servidor
                            // Em produ√ß√£o, voc√™ precisaria de uma edge function
                            console.warn('Falha na tabela, mas usu√°rio criado no auth');
                        } catch (deleteError) {
                            console.error('Erro ao tentar limpar:', deleteError);
                        }
                    }
                    
                    throw tableError;
                }
                
                console.log('Perfil criado com sucesso');
                
                // ================= SUCESSO =================
                showMessage(`
                    <div style="text-align: center;">
                        <h3 style="color: #ffd700;">üéâ CADASTRO CONCLU√çDO!</h3>
                        <p style="margin: 15px 0;">Seu ID de aventureiro √©:</p>
                        <div style="
                            font-size: 32px;
                            font-weight: bold;
                            color: #ffd700;
                            background: rgba(0,0,0,0.5);
                            padding: 15px;
                            border-radius: 10px;
                            border: 2px solid gold;
                            margin: 15px 0;
                            text-shadow: 2px 2px 4px #000;
                        ">
                            ${userId}
                        </div>
                        <p><strong>‚ö†Ô∏è IMPORTANTE: ANOTE ESTE ID! ‚ö†Ô∏è</strong></p>
                        <p>Voc√™ precisar√° dele para fazer login.</p>
                        <hr style="margin: 20px 0; border-color: #555;">
                        <p>üìß Verifique seu email: <strong>${email}</strong></p>
                        <p>üîó Clique no link de confirma√ß√£o enviado</p>
                        <p>‚úÖ Ap√≥s confirmar, fa√ßa login com seu email ou ID</p>
                    </div>
                `, 'success');
                
                // Limpar formul√°rio
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Salvar localmente para refer√™ncia
                localStorage.setItem('last_user_id', userId);
                localStorage.setItem('last_user_email', email);
                
            } catch (error) {
                console.error('Erro completo no cadastro:', error);
                
                // Mensagens amig√°veis de erro
                let errorMsg = 'Erro ao criar conta: ';
                
                if (error.message.includes('already registered') || 
                    error.message.includes('User already registered')) {
                    errorMsg = 'üìß Este email j√° est√° cadastrado!<br>Fa√ßa login ou use outro email.';
                } else if (error.message.includes('Invalid email')) {
                    errorMsg = '‚ùå Email inv√°lido. Verifique o formato do email.';
                } else if (error.message.includes('password')) {
                    errorMsg = 'üîí A senha deve ter pelo menos 6 caracteres.';
                } else if (error.message.includes('duplicate key')) {
                    errorMsg = 'üîÑ ID duplicado gerado. Clique em Registrar-se novamente.';
                } else if (error.message.includes('fetch') || error.message.includes('network')) {
                    errorMsg = 'üåê Erro de conex√£o. Verifique sua internet.';
                } else if (error.message.includes('JWT')) {
                    errorMsg = 'üîë Erro de autentica√ß√£o. Verifique suas credenciais.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage(errorMsg, 'error');
                
            } finally {
                // Esconder loading
                loadingDiv.style.display = 'none';
            }
        }
        
        // ================= INICIALIZA√á√ÉO DA P√ÅGINA =================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, configurando p√°gina...');
            
            // Configurar bot√£o de registro
            document.getElementById('registerBtn').addEventListener('click', registerUser);
            
            // Permitir cadastro com Enter
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    registerUser();
                }
            });
            
            // Inicializar Supabase ap√≥s um pequeno delay
            setTimeout(() => {
                if (!initSupabase()) {
                    // Tentar novamente se falhou
                    console.log('Tentando novamente em 2 segundos...');
                    setTimeout(initSupabase, 2000);
                }
            }, 500);
        });
        
        // ================= VERIFICA√á√ÉO DE CONEX√ÉO =================
        // Testar conex√£o com Supabase
        async function testConnection() {
            if (!supabase) return false;
            
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                console.log('‚úÖ Conex√£o com Supabase estabelecida');
                return true;
                
            } catch (error) {
                console.error('‚ùå Erro na conex√£o:', error);
                return false;
            }
        }
        
        // Testar ap√≥s inicializa√ß√£o
        window.addEventListener('load', function() {
            console.log('P√°gina totalmente carregada');
            setTimeout(testConnection, 1500);
        });
    </script>
</body>
</html>
