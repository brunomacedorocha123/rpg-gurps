<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0e14;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #1a1f2e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0f1419;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .error { background: #8b0000; }
        .success { background: #2e5c3a; }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro GURPS</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha (mínimo 6)" minlength="6" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirm" placeholder="Confirmar Senha" required>
            </div>
            
            <button type="submit">Criar Conta</button>
        </form>
        
        <div class="links">
            <a href="login.html">Já tem conta? Login</a> | 
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <script>
        // Configuração Supabase
        const SUPABASE_URL = 'https://mdyohqtvswunkhefbrkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1keW9ocXR2c3d1bmtoZWZicmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyODA4NzYsImV4cCI6MjA4MTg1Njg3Nn0.bfc4sh8kDNhAXf9b1eRAlDuB0lGTfQIWNl6Sju1LViE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            
            if (password !== confirm) {
                showMessage('Senhas não coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Senha precisa de 6+ caracteres!', 'error');
                return;
            }
            
            showMessage('Cadastrando...', 'success');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (error) throw error;
                
                showMessage('✅ Conta criada! Verifique seu email.', 'success');
                form.reset();
                
            } catch (error) {
                showMessage('Erro: ' + error.message, 'error');
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
