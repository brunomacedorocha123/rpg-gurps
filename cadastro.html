<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- ‚úÖ SDKs CORRETOS (vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-red), var(--primary-gold));
        }
        .auth-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(245, 245, 220, 0.1);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            background-color: rgba(245, 245, 220, 0.15);
        }
        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #b8941f;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.success {
            background-color: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #a3d9b1;
        }
        .message.error {
            background-color: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff9e9e;
        }
        .message.info {
            background-color: rgba(44, 32, 8, 0.5);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
        }
        .auth-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--secondary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }
        .player-code-display {
            font-size: 2.5rem;
            color: var(--secondary-gold);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            to { text-shadow: 0 0 20px rgba(212, 175, 55, 0.9), 0 0 30px rgba(212, 175, 55, 0.5); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu c√≥digo de aventureiro √∫nico</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="M√≠nimo 6 caracteres" minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar c√≥digo gerado -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="generatedCode">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Anote este c√≥digo! Ele √© seu identificador √∫nico no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>J√° tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao In√≠cio</a></p>
        </div>
    </div>

    <script>
    // ===========================================
    // SUAS CREDENCIAIS FIREBASE - gurpsroll
    // ===========================================
    
    const firebaseConfig = {
        apiKey: "AIzaSyBoTP0oJH4q3yrc0N8sCv9ynKN53dN-UbU",
        authDomain: "gurpsroll.firebaseapp.com",
        projectId: "gurpsroll"
    };
    
    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // ===========================================
    // FUN√á√ïES AUXILIARES
    // ===========================================
    
    function showMessage(text, type = 'info') {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        if (type !== 'error') {
            setTimeout(() => {
                if (messageEl.textContent === text) {
                    messageEl.style.display = 'none';
                }
            }, 5000);
        }
    }
    
    function setLoading(isLoading) {
        const btn = document.getElementById('submitBtn');
        if (isLoading) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
        } else {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-scroll"></i> Registrar-se';
        }
    }
    
    function showPlayerCode(code) {
        document.getElementById('generatedCode').textContent = code;
        document.getElementById('codeDisplay').style.display = 'block';
    }
    
    // ===========================================
    // GERAR C√ìDIGO √öNICO
    // ===========================================
    async function generateUniquePlayerCode() {
        let isUnique = false;
        let code = '';
        
        while (!isUnique) {
            code = Math.floor(1000000 + Math.random() * 9000000).toString();
            
            const querySnapshot = await db.collection('player_profiles')
                .where('player_code', '==', code)
                .limit(1)
                .get();
            
            isUnique = querySnapshot.empty;
        }
        
        return code;
    }
    
    // ===========================================
    // CADASTRO PRINCIPAL
    // ===========================================
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        if (!email || !email.includes('@')) {
            showMessage('Por favor, insira um e-mail v√°lido.', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
        }
        
        setLoading(true);
        showMessage('Criando sua conta de aventureiro...', 'info');
        
        try {
            // 1. CADASTRO NO FIREBASE
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            console.log('‚úÖ Usu√°rio criado:', user.uid);
            
            // 2. ATUALIZA NOME
            await user.updateProfile({
                displayName: email.split('@')[0]
            });
            
            // 3. GERA C√ìDIGO
            const playerCode = await generateUniquePlayerCode();
            
            // 4. SALVA NO FIRESTORE
            const playerProfile = {
                user_id: user.uid,
                player_code: playerCode,
                email: email,
                character_name: email.split('@')[0],
                registered_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            await db.collection('player_profiles').doc(user.uid).set(playerProfile);
            
            // 5. MOSTRA SUCESSO
            showPlayerCode(playerCode);
            showMessage('‚úÖ Conta criada com sucesso! C√≥digo gerado.', 'success');
            
            // 6. VERIFICA EMAIL
            if (user.emailVerified) {
                showMessage('‚úÖ Login autom√°tico! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                showMessage('‚úÖ Conta criada! Verifique seu e-mail.', 'success');
                showMessage('üìß Ap√≥s confirmar, fa√ßa login.', 'info');
                
                // Bot√£o de login
                setTimeout(() => {
                    const loginBtn = document.createElement('button');
                    loginBtn.innerHTML = '<i class="fas fa-dungeon"></i> Ir para Login';
                    loginBtn.className = 'btn';
                    loginBtn.style.background = 'var(--accent-green)';
                    loginBtn.style.color = 'white';
                    loginBtn.style.marginTop = '10px';
                    loginBtn.onclick = () => window.location.href = 'login.html';
                    document.getElementById('codeDisplay').appendChild(loginBtn);
                }, 1000);
            }
            
        } catch (error) {
            console.error('Erro Firebase:', error);
            
            let errorMessage = 'Erro ao criar conta';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'Este e-mail j√° est√° registrado. Tente fazer login.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'E-mail inv√°lido.';
                    break;
                case 'auth/operation-not-allowed':
                    errorMessage = 'Opera√ß√£o n√£o permitida.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Muitas tentativas. Aguarde 1 minuto.';
                    break;
                default:
                    errorMessage = `Erro: ${error.message}`;
            }
            
            showMessage(`‚ùå ${errorMessage}`, 'error');
        } finally {
            setLoading(false);
        }
    });
    
    // ===========================================
    // INICIALIZA√á√ÉO
    // ===========================================
    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ P√°gina de cadastro carregada');
        
        // Verifica se j√° est√° logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage('Voc√™ j√° est√° logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
        
        // Foco no email
        document.getElementById('email').focus();
        
        // Teste de diagn√≥stico
        console.log('=== DIAGN√ìSTICO FIREBASE ===');
        console.log('Firebase carregado?', typeof firebase !== 'undefined' ? '‚úÖ SIM' : '‚ùå N√ÉO');
        console.log('Configura√ß√£o ok?', firebaseConfig?.apiKey ? '‚úÖ SIM' : '‚ùå N√ÉO');
        console.log('Auth dispon√≠vel?', typeof auth?.createUserWithEmailAndPassword === 'function' ? '‚úÖ SIM' : '‚ùå N√ÉO');
        console.log('Firestore dispon√≠vel?', typeof db?.collection === 'function' ? '‚úÖ SIM' : '‚ùå N√ÉO');
    });
    </script>
</body>
</html>
