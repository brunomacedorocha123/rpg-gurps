<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GURPS Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js" defer></script>
    <style>
        body {
            background: #1a1200;
            color: #f5f5dc;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #2c2008;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .form-container h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f4d03f;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8d6e63;
            background: #1a1200;
            color: #f5f5dc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #1a1200;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(145deg, #f4d03f, #d4af37);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .error { background: #8b0000; color: white; }
        .success { background: #2e5c3a; color: white; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar-se</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha (mín. 6 caracteres)</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <div id="message"></div>
        <a href="index.html" class="back-link">← Voltar à Página Inicial</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://seu-dominio.com/home.html', // opcional, mas não obrigatório para verificação
                        data: {
                            created_at: new Date().toISOString()
                        }
                    }
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Conta criada! Verifique seu e-mail para confirmar o registro.';
                    document.getElementById('signupForm').reset();
                }
            } catch (err) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Erro: ' + (err.message || err.error_description || 'Falha no cadastro.');
            }
        });
    </script>
</body>
</html>
