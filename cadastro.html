<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%232c2008" stroke-width="0.5"/></svg>'),
                linear-gradient(0deg, transparent 24%, rgba(139, 0, 0, 0.05) 25%, rgba(139, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(139, 0, 0, 0.05) 75%, rgba(139, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px, 10px 10px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .register-header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            margin-bottom: 20px;
        }

        .header-border {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 100%;
            border: 3px solid var(--primary-gold);
            border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: -1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.8rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--wood-dark);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-gold), var(--accent-red), var(--primary-gold));
            border-radius: 17px;
            z-index: -1;
        }

        .form-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border-radius: 14px;
            z-index: -1;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(26, 18, 0, 0.8);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: var(--wood-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        /* Terms */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
        }

        .terms-group input[type="checkbox"] {
            margin-top: 3px;
            accent-color: var(--primary-gold);
            transform: scale(1.2);
        }

        .terms-group label {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-group a {
            color: var(--secondary-gold);
            text-decoration: none;
            border-bottom: 1px dotted var(--secondary-gold);
        }

        .terms-group a:hover {
            color: var(--primary-gold);
            border-bottom-style: solid;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-submit {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-submit:hover:not(:disabled) {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1400);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            box-shadow: 0 4px 0 #1a1400;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e14, #1a1400);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1a1400;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-success {
            background: linear-gradient(145deg, rgba(46, 92, 58, 0.9), rgba(30, 64, 40, 0.9));
            border: 2px solid #4a7c59;
            color: var(--text-light);
        }

        .message-error {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.9), rgba(100, 0, 0, 0.9));
            border: 2px solid #a52a2a;
            color: var(--text-light);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--wood-light);
            border-top: 4px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Links */
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dotted var(--secondary-gold);
            margin-left: 5px;
        }

        .login-link a:hover {
            color: var(--primary-gold);
            border-bottom-style: solid;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .btn {
                padding: 16px;
                font-size: 1.1rem;
            }
        }

        /* Decorative elements */
        .decorative-corner {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 3px solid var(--primary-gold);
            border-left: 3px solid var(--primary-gold);
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 3px solid var(--primary-gold);
            border-right: 3px solid var(--primary-gold);
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 3px solid var(--primary-gold);
            border-left: 3px solid var(--primary-gold);
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 3px solid var(--primary-gold);
            border-right: 3px solid var(--primary-gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="register-header">
            <div class="header-border"></div>
            <h1>GURPS TOOL</h1>
            <p class="subtitle">Forje Sua Lenda - Cadastro</p>
        </header>

        <div class="form-container">
            <!-- Decorative corners -->
            <div class="decorative-corner corner-tl"></div>
            <div class="decorative-corner corner-tr"></div>
            <div class="decorative-corner corner-bl"></div>
            <div class="decorative-corner corner-br"></div>

            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Criando sua conta...</p>
            </div>

            <!-- Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-key"></i> Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Digite novamente" required minlength="6">
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Concordo com os <a href="#">Termos de Uso</a> e 
                        <a href="#">Pol√≠tica de Privacidade</a>. GURPS √© uma marca registrada 
                        da Steve Jackson Games.
                    </label>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn">
                    <i class="fas fa-scroll"></i> Registrar-se
                </button>

                <a href="index.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar √† Taverna
                </a>
            </form>

            <div class="login-link">
                J√° tem uma conta? 
                <a href="login.html">Entre na Taverna</a>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://mdyohqtvswunkhefbrkr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1keW9ocXR2c3d1bmtoZWZicmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyODA4NzYsImV4cCI6MjA4MTg1Njg3Nn0.bfc4sh8kDNhAXf9b1eRAlDuB0lGTfQIWNl6Sju1LViE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Mostrar/ocultar senha
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Validar senhas
        function validatePasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem!', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return false;
            }
            
            return true;
        }

        // Cadastro
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validatePasswords()) {
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                // Registrar usu√°rio
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (error) throw error;
                
                // Sucesso
                showMessage('üéâ Conta criada com sucesso! Verifique seu e-mail para confirmar o cadastro. Seu c√≥digo √∫nico ser√° gerado ap√≥s a confirma√ß√£o.', 'success');
                
                // Limpar formul√°rio
                registerForm.reset();
                
                // Redirecionar ap√≥s 5 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
                
            } catch (error) {
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Efeito de digita√ß√£o no t√≠tulo
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 300);
            
            // Efeito nos bot√µes
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.2)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.filter = 'brightness(1)';
                });
            });
        });
    </script>
</body>
</html>
