    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0e14;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1a1f2e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f1419;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover { background: #f4d03f; }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .error { background: #8b0000; color: white; }
        .success { background: #2e5c3a; color: white; }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro GURPS</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha (mínimo 6)" minlength="6" required>
            <input type="password" id="confirm" placeholder="Confirmar Senha" required>
            
            <button type="submit">Criar Conta</button>
        </form>
        
        <div class="links">
            <a href="login.html">Já tem conta? Login</a> | 
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            
            if (password !== confirm) {
                showMessage('Senhas não coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Senha precisa de 6+ caracteres!', 'error');
                return;
            }
            
            showMessage('Cadastrando...', 'success');
            
            try {
                // 1. CADASTRAR USUÁRIO (SEM TRIGGER)
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://gurpsroll.netlify.app/login.html'
                    }
                });
                
                if (error) throw error;
                
                // 2. GERAR CÓDIGO MANUALMENTE
                if (data.user) {
                    const code = generateUserCode();
                    
                    // 3. SALVAR CÓDIGO NA TABELA (MANUALMENTE)
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: data.user.id,
                            user_code: code
                        }]);
                    
                    if (profileError) {
                        console.log('Erro ao salvar código, mas usuário criado:', profileError);
                    }
                }
                
                showMessage('✅ Conta criada! Verifique seu email para confirmar. Código: ' + (code || 'será gerado após login'), 'success');
                form.reset();
                
            } catch (error) {
                if (error.message.includes('User already registered')) {
                    showMessage('Email já cadastrado!', 'error');
                } else {
                    showMessage('Erro: ' + error.message, 'error');
                }
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function generateUserCode() {
            const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
            const numbers = '23456789';
            let code = '';
            
            for (let i = 0; i < 3; i++) {
                code += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            for (let i = 0; i < 4; i++) {
                code += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            
            return code;
        }
    </script>
</body>
