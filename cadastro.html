<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <!-- SUPABASE PRIMEIRO -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.9), rgba(26, 18, 0, 0.9));
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid #8d6e63;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid #5d4037;
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1200);
            color: var(--text-light);
            border: 2px solid #5d4037;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary-gold);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #8d6e63;
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REGISTRO</h1>
            <p class="subtitle">Junte-se √† nossa taverna</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Aventureiro</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua conta...</p>
            </div>

            <button class="btn btn-register" id="registerBtn">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>

            <button class="btn btn-back" id="backBtn">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>

            <div class="login-link">
                J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
            </div>
        </div>
    </div>

    <script>
        // ============ CONFIGURA√á√ÉO ============
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        // ============ INICIALIZAR SUPABASE ============
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('‚úÖ Supabase inicializado');
        } catch (error) {
            console.error('‚ùå Erro ao inicializar Supabase:', error);
            alert('ERRO: Sistema n√£o carregou. Recarregue a p√°gina.');
        }
        
        // ============ FUN√á√ïES AUXILIARES ============
        function gerarUserId() {
            return Math.floor(1000000 + Math.random() * 9000000).toString();
        }
        
        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('message');
            div.innerHTML = texto;
            div.className = `message ${tipo}`;
            div.style.display = 'block';
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function validarFormulario(nome, email, senha, confirmar) {
            if (!nome || !email || !senha || !confirmar) {
                mostrarMensagem('Preencha todos os campos!', 'error');
                return false;
            }
            
            if (senha !== confirmar) {
                mostrarMensagem('Senhas n√£o coincidem!', 'error');
                return false;
            }
            
            if (senha.length < 6) {
                mostrarMensagem('Senha deve ter 6+ caracteres', 'error');
                return false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                mostrarMensagem('Email inv√°lido', 'error');
                return false;
            }
            
            return true;
        }
        
        // ============ FUN√á√ÉO PRINCIPAL ============
        async function cadastrarUsuario() {
            console.log('Iniciando cadastro...');
            
            if (!supabase) {
                mostrarMensagem('Sistema n√£o carregado. Recarregue.', 'error');
                return;
            }
            
            // Pegar valores
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmPassword').value;
            
            // Validar
            if (!validarFormulario(nome, email, senha, confirmar)) return;
            
            // Mostrar loading
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Gerar ID
                const userId = gerarUserId();
                console.log('ID gerado:', userId);
                
                // 1. CRIAR NO AUTH (Autentica√ß√£o)
                console.log('Criando no Auth...');
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: {
                            nome: nome,
                            user_id: userId
                        }
                    }
                });
                
                if (authError) {
                    console.error('Erro Auth:', authError);
                    throw authError;
                }
                
                console.log('Auth criado:', authData);
                
                // 2. CRIAR NA TABELA usuarios
                console.log('Criando na tabela...');
                const { data: tabelaData, error: tabelaError } = await supabase
                    .from('usuarios')
                    .insert([
                        {
                            user_id: userId,
                            email: email,
                            nome: nome,
                            data_criacao: new Date().toISOString()
                        }
                    ])
                    .select();
                
                if (tabelaError) {
                    console.error('Erro tabela:', tabelaError);
                    
                    // Se deu erro na tabela MAS criou no auth, avisar
                    if (authData?.user) {
                        console.warn('‚ö†Ô∏è Usu√°rio criado no Auth mas n√£o na tabela');
                    }
                    
                    throw tabelaError;
                }
                
                console.log('Tabela criada:', tabelaData);
                
                // ============ SUCESSO ============
                mostrarMensagem(`
                    <div style="text-align: center;">
                        <h3 style="color: gold; margin-bottom: 15px;">üéâ CADASTRO CONCLU√çDO!</h3>
                        <div style="
                            background: rgba(0,0,0,0.5);
                            padding: 20px;
                            border-radius: 10px;
                            border: 2px solid gold;
                            margin: 15px 0;
                        ">
                            <p style="margin-bottom: 10px;"><strong>SEU ID √öNICO:</strong></p>
                            <div style="
                                font-size: 32px;
                                font-weight: bold;
                                color: #ffd700;
                                letter-spacing: 3px;
                            ">
                                ${userId}
                            </div>
                        </div>
                        <p style="color: #ff6b6b; font-weight: bold;">
                            ‚ö†Ô∏è ANOTE OU PRINTE ESTE ID! ‚ö†Ô∏è
                        </p>
                        <p>Voc√™ precisar√° dele para fazer login.</p>
                        <hr style="margin: 15px 0; border-color: #555;">
                        <p><strong>Pr√≥ximos passos:</strong></p>
                        <p>1. Verifique seu email: <strong>${email}</strong></p>
                        <p>2. Clique no link de confirma√ß√£o</p>
                        <p>3. Fa√ßa login com seu email ou ID</p>
                    </div>
                `, 'success');
                
                // Limpar formul√°rio
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Salvar ID localmente
                localStorage.setItem('gurps_user_id', userId);
                
            } catch (error) {
                console.error('ERRO COMPLETO:', error);
                
                let mensagemErro = 'Erro ao criar conta. ';
                
                if (error.message.includes('already registered')) {
                    mensagemErro = 'Este email j√° est√° cadastrado! Fa√ßa login.';
                } else if (error.message.includes('Invalid email')) {
                    mensagemErro = 'Email inv√°lido. Use um email real.';
                } else if (error.message.includes('password')) {
                    mensagemErro = 'Senha muito fraca. Use 6+ caracteres.';
                } else if (error.message.includes('401') || error.message.includes('permission')) {
                    mensagemErro = 'ERRO DE PERMISS√ÉO: Execute o SQL que eu mandei no Supabase!';
                } else if (error.message.includes('fetch') || error.message.includes('network')) {
                    mensagemErro = 'Sem internet. Conecte-se e tente novamente.';
                } else {
                    mensagemErro += error.message;
                }
                
                mostrarMensagem(mensagemErro, 'error');
                
            } finally {
                // Esconder loading
                loading.style.display = 'none';
            }
        }
        
        // ============ CONFIGURAR EVENTOS ============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada');
            
            // Bot√£o de cadastro
            document.getElementById('registerBtn').addEventListener('click', cadastrarUsuario);
            
            // Bot√£o de voltar
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Enter para cadastrar
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    cadastrarUsuario();
                }
            });
            
            // Testar conex√£o
            setTimeout(async () => {
                if (supabase) {
                    try {
                        const { data, error } = await supabase.from('usuarios').select('count');
                        if (!error) {
                            console.log('‚úÖ Conex√£o com banco OK');
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è N√£o foi poss√≠vel testar tabela');
                    }
                }
            }, 1000);
        });
        
        // Verificar se supabase carregou
        window.addEventListener('load', function() {
            if (!supabase) {
                mostrarMensagem('Erro: Recarregue a p√°gina (F5)', 'error');
            } else {
                mostrarMensagem('‚úÖ Sistema pronto para cadastro', 'success');
            }
        });
    </script>
</body>
</html>
