<body>

    <div class="container">
        <h1>GURPS TOOL</h1>
        <p>Junte-se à Guilda</p>

        <div class="alert" id="registerAlert"></div>

        <label>Nome do Aventureiro</label>
        <input type="text" id="username" placeholder="Ex: Arkan, o Bravo">

        <label>Email</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <label>Senha</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres">

        <button onclick="registerUser()" id="registerBtn">
            <i class="fas fa-scroll"></i> Criar Conta
        </button>

        <div class="link">
            Já possui conta? <a href="login.html">Entrar</a>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <!-- Informações de debug serão exibidas aqui -->
        </div>
    </div>

<script>
// Função para mostrar alerta
function showAlert(message, type = 'error', showDebug = false) {
    const alertEl = document.getElementById('registerAlert');
    if (alertEl) {
        alertEl.textContent = message;
        alertEl.className = `alert alert-${type}`;
        alertEl.style.display = 'block';
    }
    
    if (showDebug) {
        const debugEl = document.getElementById('debugInfo');
        if (debugEl) {
            debugEl.textContent = message;
            debugEl.style.display = 'block';
        }
    }
}

// Função principal de cadastro - SIMPLIFICADA
async function registerUser() {
    // Limpar alertas
    document.getElementById('registerAlert').style.display = 'none';
    document.getElementById('debugInfo').style.display = 'none';
    
    // Obter valores
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('registerBtn');
    
    // Validações
    if (!username || !email || !password) {
        showAlert('Preencha todos os campos.', 'error');
        return;
    }

    if (password.length < 6) {
        showAlert('A senha deve ter no mínimo 6 caracteres.', 'error');
        return;
    }

    // Validar email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showAlert('Digite um email válido.', 'error');
        return;
    }

    try {
        // Desabilitar botão
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
        
        showAlert('Criando sua conta...', 'success');
        
        // 1️⃣ CRIAR USUÁRIO NO AUTH APENAS
        const { data, error } = await window.supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    username: username
                }
            }
        });

        if (error) {
            // Tratamento de erros específicos
            if (error.message.includes('already registered') || error.message.includes('User already registered')) {
                throw new Error('Este email já está cadastrado. Tente fazer login.');
            } else if (error.message.includes('Invalid email')) {
                throw new Error('Email inválido. Verifique o formato.');
            } else {
                throw error;
            }
        }

        if (!data.user) {
            throw new Error('Falha ao criar usuário. Tente novamente.');
        }

        console.log('Usuário criado no Auth:', data.user.id);
        
        // 2️⃣ AGUARDAR trigger criar o perfil (NÃO TENTAR CRIAR MANUALMENTE)
        showAlert('Gerando seu ID de aventureiro...', 'success');
        
        // Aguardar alguns segundos para o trigger processar
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        // 3️⃣ BUSCAR o perfil que o trigger criou
        let userId = '0000000';
        let profileData = null;
        
        // Tentar buscar o perfil várias vezes
        for (let attempt = 1; attempt <= 5; attempt++) {
            console.log(`Tentativa ${attempt} de buscar perfil...`);
            
            const { data: profile, error: profileError } = await window.supabase
                .from('profiles')
                .select('user_id, username')
                .eq('id', data.user.id)
                .maybeSingle();
            
            if (!profileError && profile) {
                profileData = profile;
                userId = profile.user_id.toString().padStart(7, '0');
                console.log('Perfil encontrado:', profile);
                break;
            }
            
            // Aguardar antes de tentar novamente
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
        
        if (!profileData) {
            console.warn('Perfil não encontrado após 5 tentativas. O trigger pode ter falhado.');
            showAlert('Conta criada, mas houve um problema ao gerar seu ID. Faça login para verificar.', 'error', true);
        } else {
            // 4️⃣ ATUALIZAR username se necessário
            if (profileData.username === 'Aventureiro' && username !== 'Aventureiro') {
                const { error: updateError } = await window.supabase
                    .from('profiles')
                    .update({ username: username })
                    .eq('id', data.user.id);
                
                if (!updateError) {
                    console.log('Username atualizado com sucesso');
                }
            }
            
            // Sucesso completo
            showAlert(
                `✅ Cadastro concluído com sucesso!<br><br>
                <strong>Nome:</strong> ${username}<br>
                <strong>ID de Aventureiro:</strong> ${userId}<br><br>
                Você será redirecionado para login em 5 segundos...`,
                'success'
            );
        }

        // 5️⃣ Redirecionar para login após 5 segundos
        setTimeout(() => {
            window.location.href = 'login.html?newUser=true&username=' + encodeURIComponent(username);
        }, 5000);

    } catch (err) {
        console.error('Erro no cadastro:', err);
        showAlert('Erro: ' + err.message, 'error', true);
        
        // Mostrar mais detalhes no console para debug
        if (err.message.includes('Database error')) {
            console.error('Possível problema com o trigger SQL. Verifique:');
            console.error('1. O trigger "on_auth_user_created" existe?');
            console.error('2. A função "handle_new_user" está funcionando?');
            console.error('3. A tabela "profiles" tem a estrutura correta?');
        }
    } finally {
        // Reabilitar botão
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-scroll"></i> Criar Conta';
    }
}

// Permitir cadastro com Enter
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            registerUser();
        }
    });
});
</script>
