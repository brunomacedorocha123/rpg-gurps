<body>

    <div class="container">

        <div class="alert" id="loginAlert"></div>

        <label>Email</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <label>Senha</label>
        <input type="password" id="password" placeholder="Sua senha">

        <button onclick="loginUser()" id="loginBtn">
            <i class="fas fa-door-open"></i> Entrar
        </button>

            Novo por aqui? <a href="cadastro.html">Crie sua conta</a>
        </div>
    </div>

<script>
// Fun√ß√£o para mostrar alerta
function showAlert(message, type = 'error') {
    const alertEl = document.getElementById('loginAlert');
    if (alertEl) {
        alertEl.textContent = message;
        alertEl.className = `alert alert-${type}`;
        alertEl.style.display = 'block';
    }
}

// Fun√ß√£o de login
async function loginUser() {
    console.log('=== INICIANDO LOGIN ===');
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');
    
    // Valida√ß√µes
    if (!email || !password) {
        showAlert('Preencha todos os campos.', 'error');
        return;
    }

    try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
        
        showAlert('Entrando...', 'success');
        
        const { data, error } = await window.supabase.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            console.error('‚ùå Erro no login:', error);
            
            if (error.message.includes('Invalid login credentials')) {
                throw new Error('Email ou senha incorretos.');
            } else if (error.message.includes('Email not confirmed')) {
                throw new Error('Confirme seu email antes de fazer login.');
            } else {
                throw new Error('Erro: ' + error.message);
            }
        }

        if (data.user) {
            console.log('‚úÖ Login bem-sucedido. ID:', data.user.id);
            
            // Buscar dados do perfil
            const { data: profile } = await window.supabase
                .from('profiles')
                .select('username, user_id')
                .eq('id', data.user.id)
                .maybeSingle();
            
            showAlert(
                `‚úÖ Bem-vindo de volta, ${profile?.username || 'Aventureiro'}!<br>
                Redirecionando...`,
                'success'
            );
            
            // Redirecionar para dashboard/home
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

    } catch (err) {
        console.error('üí• ERRO NO LOGIN:', err);
        showAlert(err.message, 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-door-open"></i> Entrar';
    }
}

// Permitir login com Enter
document.addEventListener('DOMContentLoaded', function() {
    console.log('üìÑ P√°gina de login carregada');
    
    // Verificar par√¢metros de novo usu√°rio
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('newUser') === 'true') {
        const username = urlParams.get('username');
        showAlert(
            `‚úÖ Bem-vindo, ${username || 'Aventureiro'}!<br>
            Fa√ßa login com o email e senha cadastrados.`,
            'success'
        );
    }
    
    // Enter no campo de senha
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginUser();
        }
    });
});
</script>
