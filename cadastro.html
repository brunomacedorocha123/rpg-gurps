<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cinzel', serif;
            background: #1a1200;
            color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 500px; width: 100%; }
        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: gold;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container {
            background: rgba(44, 32, 8, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8d6e63;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            color: #f4d03f;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid #5d4037;
            border-radius: 8px;
            color: white;
            font-family: 'Cinzel';
        }
        input:focus {
            outline: none;
            border-color: gold;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-family: 'Cinzel';
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(145deg, gold, #b8941f);
            color: #1a1200;
        }
        .btn-secondary {
            background: #2c2008;
            color: white;
            border: 2px solid #5d4037;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid #2e5c3a;
            color: #90ee90;
        }
        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid #8b0000;
            color: #ff6b6b;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading i {
            color: gold;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRO</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #8d6e63;">
            Junte-se √† taverna dos aventureiros
        </p>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Personagem</label>
                <input type="text" id="nome" placeholder="Ex: Aragorn" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Digite novamente" required>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua ficha...</p>
            </div>
            
            <button class="btn btn-primary" id="btnCadastrar">
                <i class="fas fa-scroll"></i> Criar Conta
            </button>
            
            <button class="btn btn-secondary" id="btnVoltar">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
            
            <p style="text-align: center; margin-top: 20px; color: #8d6e63;">
                J√° tem conta? <a href="login.html" style="color: gold;">Fa√ßa login</a>
            </p>
        </div>
    </div>

    <!-- SCRIPT SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // CONFIGURA√á√ÉO
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        // INICIALIZAR
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // GERAR ID DE 7 D√çGITOS
        function gerarIDJogador() {
            return Math.floor(1000000 + Math.random() * 9000000).toString();
        }
        
        // MOSTRAR MENSAGEM
        function mostrarMsg(texto, tipo) {
            const msg = document.getElementById('message');
            msg.innerHTML = texto;
            msg.className = `message ${tipo}`;
            msg.style.display = 'block';
            msg.scrollIntoView({ behavior: 'smooth' });
        }
        
        // CADASTRAR USU√ÅRIO
        async function cadastrar() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmPassword').value;
            
            // VALIDA√á√ïES
            if (!nome || !email || !senha || !confirmar) {
                mostrarMsg('Preencha todos os campos!', 'error');
                return;
            }
            
            if (senha !== confirmar) {
                mostrarMsg('Senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (senha.length < 6) {
                mostrarMsg('Senha deve ter 6+ caracteres', 'error');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                mostrarMsg('Email inv√°lido', 'error');
                return;
            }
            
            // MOSTRAR LOADING
            document.getElementById('loading').style.display = 'block';
            
            try {
                // GERAR ID DO JOGADOR (7 D√çGITOS)
                const playerId = gerarIDJogador();
                console.log('ID do Jogador:', playerId);
                
                // 1. CRIAR NO SUPABASE AUTH (COM VERIFICA√á√ÉO DE EMAIL)
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: {
                            nome: nome,
                            player_id: playerId
                        },
                        emailRedirectTo: window.location.origin + '/login.html?verified=true'
                    }
                });
                
                if (authError) throw authError;
                
                // 2. SALVAR NA TABELA usuarios COM O ID DO JOGADOR
                const { error: dbError } = await supabase
                    .from('usuarios')
                    .insert({
                        user_id: playerId,
                        email: email,
                        nome: nome,
                        data_criacao: new Date().toISOString(),
                        email_confirmado: false // Ser√° atualizado quando confirmar email
                    });
                
                if (dbError) throw dbError;
                
                // SUCESSO - MOSTRAR INFORMA√á√ïES
                mostrarMsg(`
                    <h3 style="color: gold;">üéâ CONTA CRIADA!</h3>
                    <p><strong>SEU ID DE JOGADOR:</strong></p>
                    <div style="
                        font-size: 28px;
                        font-weight: bold;
                        color: gold;
                        background: rgba(0,0,0,0.5);
                        padding: 10px;
                        border-radius: 5px;
                        margin: 10px 0;
                    ">${playerId}</div>
                    <p><strong>‚ö†Ô∏è GUARDE ESTE ID!</strong></p>
                    <p>Voc√™ usar√° ele para:</p>
                    <ul style="text-align: left; margin: 10px 20px;">
                        <li>Fazer login</li>
                        <li>Receber convites de campanhas</li>
                        <li>Compartilhar com o Mestre</li>
                    </ul>
                    <p><strong>üìß Verifique seu email:</strong> ${email}</p>
                    <p>Clique no link de confirma√ß√£o enviado</p>
                    <p>Depois fa√ßa login com seu email ou ID</p>
                `, 'success');
                
                // LIMPAR FORMUL√ÅRIO
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // SALVAR ID LOCALMENTE
                localStorage.setItem('player_id', playerId);
                localStorage.setItem('player_email', email);
                
            } catch (error) {
                console.error('Erro:', error);
                
                if (error.message.includes('already registered')) {
                    mostrarMsg('Email j√° cadastrado! Fa√ßa login.', 'error');
                } else if (error.message.includes('Invalid email')) {
                    mostrarMsg('Email inv√°lido', 'error');
                } else if (error.message.includes('permission')) {
                    mostrarMsg('Erro de permiss√£o. Execute o SQL que eu mandei no Supabase.', 'error');
                } else {
                    mostrarMsg('Erro: ' + error.message, 'error');
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // CONFIGURAR EVENTOS
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnCadastrar').onclick = cadastrar;
            document.getElementById('btnVoltar').onclick = function() {
                window.location.href = 'index.html';
            };
            
            // ENTER PARA CADASTRAR
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') cadastrar();
            });
        });
    </script>
</body>
</html>
