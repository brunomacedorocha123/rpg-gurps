<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - GURPS Tool</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <style>
    body {
      font-family: 'Cinzel', serif;
      background:#1a1200;
      color:#f5f5dc;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container {
      width:100%;
      max-width:500px;
      background:#2c2008;
      border:3px solid #2e5c3a;
      border-radius:15px;
      padding:40px;
    }

    h1 {
      font-family:'Uncial Antiqua', cursive;
      text-align:center;
      color:#ffd700;
      margin-bottom:10px;
    }

    p {
      text-align:center;
      margin-bottom:25px;
    }

    .alert {
      display:none;
      padding:12px;
      border-radius:8px;
      margin-bottom:15px;
      text-align:center;
    }

    .alert-success {
      background:#2e5c3a;
      color:#90ee90;
    }

    .alert-error {
      background:#8b0000;
      color:#ffb3b3;
    }

    label {
      display:block;
      margin-bottom:6px;
    }

    input {
      width:100%;
      padding:12px;
      margin-bottom:18px;
      border-radius:8px;
      border:2px solid #8d6e63;
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-family:'Cinzel', serif;
    }

    button {
      width:100%;
      padding:14px;
      font-size:1rem;
      font-weight:bold;
      background:#2e5c3a;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    button:hover {
      background:#3a7c4a;
    }

    .link {
      text-align:center;
      margin-top:20px;
    }

    .link a {
      color:#f4d03f;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GURPS TOOL</h1>
    <p>Junte-se à Guilda</p>

    <div class="alert" id="registerAlert"></div>

    <label>Nome do Aventureiro</label>
    <input type="text" id="username" placeholder="Ex: Arkan, o Bravo">

    <label>Email</label>
    <input type="email" id="email" placeholder="seu@email.com">

    <label>Senha</label>
    <input type="password" id="password" placeholder="Mínimo 6 caracteres">

    <button onclick="registerUser()">
      <i class="fas fa-scroll"></i> Criar Conta
    </button>

    <div class="link">
      Já possui conta? <a href="login.html">Entrar</a>
    </div>
  </div>

<script>
async function registerUser() {
  clearAlert('registerAlert');

  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !email || !password) {
    showAlert('registerAlert', 'Preencha todos os campos.', 'error');
    return;
  }

  if (password.length < 6) {
    showAlert('registerAlert', 'A senha deve ter no mínimo 6 caracteres.', 'error');
    return;
  }

  try {
    showAlert('registerAlert', 'Criando sua conta...', 'success');

    // 1️⃣ Criar usuário no AUTH
    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) throw error;

    const user = data.user;
    if (!user) throw new Error('Usuário não criado.');

    // 2️⃣ Criar perfil (SEM user_id, SEM email)
    const { error: profileError } = await supabase
      .from('profiles')
      .insert({
        id: user.id,
        username: username
      });

    if (profileError) throw profileError;

    showAlert(
      'registerAlert',
      'Cadastro concluído! Agora faça login.',
      'success'
    );

    setTimeout(() => {
      window.location.href = 'login.html?newUser=true';
    }, 2000);

  } catch (err) {
    console.error(err);
    showAlert('registerAlert', err.message, 'error');
  }
}
</script>


</body>
</html>
