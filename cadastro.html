<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-red), var(--primary-gold), var(--accent-green));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--text-gold);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .logo p {
            color: var(--text-light);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(26, 18, 0, 0.8);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .password-strength {
            height: 5px;
            background: var(--wood-dark);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-red);
            transition: width 0.3s, background 0.3s;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-back {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--wood-light);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: rgba(139, 0, 0, 0.1);
            border-color: var(--accent-red);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ffcccb;
        }

        .info {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary-gold);
            color: var(--text-gold);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--secondary-gold);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .generated-code {
            text-align: center;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border: 2px dashed var(--primary-gold);
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .code-display {
            font-family: monospace;
            font-size: 1.8rem;
            color: var(--text-gold);
            font-weight: bold;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>GURPS TOOL</h1>
            <p>Forje sua lenda - Registro</p>
        </div>

        <div id="message" class="message"></div>

        <div id="codeDisplay" class="generated-code" style="display: none;">
            <p>Seu c√≥digo √∫nico:</p>
            <div class="code-display" id="userCode">GURP000</div>
            <p style="font-size: 0.9rem; margin-top: 10px;">Guarde este c√≥digo! Ele ser√° usado para convidar outros jogadores.</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="M√≠nimo 6 caracteres" minlength="6">
                </div>
                <div class="password-strength">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" required placeholder="Digite novamente">
                </div>
            </div>

            <button type="submit" class="btn btn-register">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>
        </form>

        <a href="index.html" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Voltar √† P√°gina Inicial
        </a>

        <div class="links">
            <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
        </div>
    </div>

    <!-- SUPABASE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o do Supabase DIRETO (sem arquivo externo)
        const SUPABASE_URL = 'https://mdyohqtvswunkhefbrkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1keW9ocXR2c3d1bmtoZWZicmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyODA4NzYsImV4cCI6MjA4MTg1Njg3Nn0.bfc4sh8kDNhAXf9b1eRAlDuB0lGTfQIWNl6Sju1LViE';
        
        // Cria cliente Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Elementos DOM
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const codeDisplay = document.getElementById('codeDisplay');
        const userCodeSpan = document.getElementById('userCode');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        // Verifica√ß√£o de for√ßa da senha
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.backgroundColor = 'var(--accent-red)';
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = 'orange';
            } else {
                strengthBar.style.backgroundColor = 'var(--accent-green)';
            }
        });
        
        // Submiss√£o do formul√°rio
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            showMessage('Criando sua conta...', 'info');
            
            try {
                // 1. Cadastra o usu√°rio (SEM verifica√ß√£o de email por enquanto)
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        // Desativa verifica√ß√£o de email TEMPORARIAMENTE
                        emailRedirectTo: window.location.origin + '/home.html'
                    }
                });
                
                if (authError) {
                    // Se for erro de "user already registered", tenta login
                    if (authError.message.includes('already registered')) {
                        showMessage('Usu√°rio j√° cadastrado. Fazendo login autom√°tico...', 'info');
                        
                        const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                            email,
                            password
                        });
                        
                        if (loginError) throw loginError;
                        
                        // Login bem-sucedido
                        showMessage('‚úÖ Login autom√°tico realizado! Redirecionando...', 'success');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                        return;
                    }
                    throw authError;
                }
                
                // 2. Mostra mensagem de sucesso
                showMessage('‚úÖ Conta criada com sucesso!', 'success');
                
                // 3. FAZ LOGIN AUTOMATICAMENTE (sem esperar email)
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (loginError) {
                    console.log('Aguardando confirma√ß√£o de email...');
                    showMessage('üìß Verifique seu email para confirmar o cadastro. Ap√≥s confirma√ß√£o, fa√ßa login.', 'info');
                } else {
                    // Login bem-sucedido - busca c√≥digo
                    await fetchUserCode(loginData.user.id);
                    showMessage('‚úÖ Login realizado! Redirecionando...', 'success');
                    
                    // Redireciona ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                }
                
                // 4. Limpa o formul√°rio
                registerForm.reset();
                strengthBar.style.width = '0%';
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                showMessage('‚ùå Erro: ' + error.message, 'error');
            }
        });
        
        // Fun√ß√£o para buscar o c√≥digo do usu√°rio
        async function fetchUserCode(userId) {
            try {
                // Aguarda um momento para o trigger criar o profile
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const { data, error } = await supabase
                    .from('profiles')
                    .select('user_code')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                
                if (data && data.user_code) {
                    userCodeSpan.textContent = data.user_code;
                    codeDisplay.style.display = 'block';
                    console.log('C√≥digo do usu√°rio:', data.user_code);
                    
                    // Salva no localStorage para usar na home
                    localStorage.setItem('user_code', data.user_code);
                }
            } catch (error) {
                console.log('Aguardando gera√ß√£o do c√≥digo...');
                // Tenta novamente ap√≥s 2 segundos
                setTimeout(() => fetchUserCode(userId), 2000);
            }
        }
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-esconde ap√≥s 10 segundos para mensagens de sucesso
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }
        }
        
        // Verifica se j√° est√° logado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showMessage('Voc√™ j√° est√° logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
