<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;

        body {

            color: var(--text-light);

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-red), var(--primary-gold));
        }
        .auth-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(245, 245, 220, 0.1);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);

        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            background-color: rgba(245, 245, 220, 0.15);
        }
        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #b8941f;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.success {
            background-color: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #a3d9b1;
        }
        .message.error {
            background-color: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff9e9e;
        }
        .message.info {
            background-color: rgba(44, 32, 8, 0.5);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
        }
        .auth-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--secondary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }
        .loading-spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .player-code-display {
            font-size: 2.5rem;
            color: var(--secondary-gold);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            to { text-shadow: 0 0 20px rgba(212, 175, 55, 0.9), 0 0 30px rgba(212, 175, 55, 0.5); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu c√≥digo de aventureiro √∫nico</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="M√≠nimo 6 caracteres" minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar c√≥digo gerado -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="generatedCode">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Anote este c√≥digo! Ele √© seu identificador √∫nico no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>J√° tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao In√≠cio</a></p>
        </div>
    </div>

    <script>
    // CONFIGURA√á√ÉO SIMPLES E FUNCIONAL
    const supabaseUrl = 'https://jpskjtrdezdurwufxeco.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impwc2tqdHJkZXpkdXJ3dWZ4ZWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNDA0MjIsImV4cCI6MjA4MTkxNjQyMn0.L35uibFfjLEhgbq_VPXmy9nUNQbjd4aMsgAyPn3zBhU';
    
    // Criar cliente Supabase (FORMA SIMPLES)
    const supabase = supabaseClient.createClient(supabaseUrl, supabaseKey);
    
    // Elementos da p√°gina
    const form = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.querySelector('button[type="submit"]');
    const messageEl = document.getElementById('message');
    
    // C√≥digo de 7 d√≠gitos (simples, frontend apenas)
    function generateSimpleCode() {
        return Math.floor(1000000 + Math.random() * 9000000);
    }
    
    // Mostrar mensagem
    function showMessage(text, type = 'info') {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        console.log(`[${type.toUpperCase()}] ${text}`);
    }
    
    // Formatar bot√£o
    function setButtonLoading(isLoading) {
        if (isLoading) {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
        } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo';
        }
    }
    
    // CADASTRO SUPER SIMPLES
    form.addEventListener('submit', async function(e) {
        e.preventDefault(); // Impede recarregar p√°gina
        
        // 1. Pegar valores
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // 2. Validar
        if (!email || !password) {
            showMessage('Preencha e-mail e senha', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('Senha precisa de 6+ caracteres', 'error');
            return;
        }
        
        // 3. Preparar interface
        setButtonLoading(true);
        messageEl.style.display = 'none';
        
        // 4. Fazer cadastro (S√ì ISSO)
        try {
            console.log('Tentando cadastrar:', email);
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: window.location.origin + '/home.html'
                }
            });
            
            if (error) {
                console.error('Erro do Supabase:', error);
                throw error;
            }
            
            console.log('Resposta do Supabase:', data);
            
            // 5. Gerar c√≥digo de 7 d√≠gitos
            const playerCode = generateSimpleCode();
            
            // 6. Tentar salvar no banco (MAS N√ÉO √â OBRIGAT√ìRIO)
            try {
                const { error: dbError } = await supabase
                    .from('player_profiles')
                    .insert([{
                        user_id: data.user.id,
                        player_code: playerCode.toString(),
                        character_name: 'Novo Aventureiro'
                    }]);
                    
                if (dbError) {
                    console.warn('Aviso (n√£o √© erro): N√£o salvou perfil ainda:', dbError.message);
                    // CONTINUA MESMO ASSIM - o perfil pode ser criado depois
                }
            } catch (dbError) {
                console.warn('Banco de dados pode n√£o estar pronto:', dbError.message);
                // IGNORA - n√£o √© cr√≠tico
            }
            
            // 7. SUCESSO!
            showMessage(`‚úÖ Conta criada! Seu c√≥digo √©: ${playerCode}`, 'success');
            
            // Mostrar c√≥digo bonito
            document.getElementById('generatedCode').textContent = playerCode;
            document.getElementById('codeDisplay').style.display = 'block';
            
            // Verificar se precisa confirmar e-mail
            if (data.user && !data.user.email_confirmed_at) {
                showMessage('üìß Verifique seu e-mail para ativar a conta', 'info');
                
                // Bot√£o extra para login
                setTimeout(() => {
                    const loginBtn = document.createElement('button');
                    loginBtn.className = 'btn btn-secondary';
                    loginBtn.innerHTML = '<i class="fas fa-dungeon"></i> Ir para Login';
                    loginBtn.onclick = () => window.location.href = 'login.html';
                    messageEl.parentNode.insertBefore(loginBtn, messageEl.nextSibling);
                }, 2000);
            } else {
                // Se n√£o precisa confirma√ß√£o
                showMessage('Redirecionando em 5 segundos...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 5000);
            }
            
        } catch (error) {
            console.error('ERRO COMPLETO:', error);
            
            // Mensagens amig√°veis
            let errorMsg = 'Erro desconhecido';
            
            if (error.message.includes('already registered')) {
                errorMsg = 'Este e-mail j√° est√° cadastrado. Fa√ßa login.';
            } else if (error.message.includes('password')) {
                errorMsg = 'Senha muito fraca. Use 6+ caracteres.';
            } else if (error.message.includes('email')) {
                errorMsg = 'E-mail inv√°lido. Use um e-mail real.';
            } else if (error.message.includes('SMTP') || error.message.includes('email') || error.message.includes('send')) {
                errorMsg = '‚ö†Ô∏è Servi√ßo de e-mail em manuten√ß√£o. Use login social ou tente mais tarde.';
            } else {
                errorMsg = `Erro: ${error.message}`;
            }
            
            showMessage(errorMsg, 'error');
            
        } finally {
            // Sempre reativa o bot√£o
            setButtonLoading(false);
        }
    });
    
    // DEBUG: Adicionar console.log para verificar
    console.log('P√°gina carregada. Supabase configurado.');
    console.log('URL:', supabaseUrl);
    
    // Verificar se Supabase est√° carregado
    if (typeof supabaseClient === 'undefined') {
        console.error('ERRO: Supabase JS n√£o carregou!');
        showMessage('Erro: Biblioteca n√£o carregou. Recarregue a p√°gina.', 'error');
    } else {
        console.log('Supabase carregado OK');
    }
</script>
</body>
</html>
