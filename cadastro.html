<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 120%;
            border: 3px solid var(--primary-gold);
            border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
            border-radius: 10px;
            z-index: -1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.9), rgba(26, 18, 0, 0.9));
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid var(--wood-light);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            border-radius: 20px;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b8941f;
        }

        .btn-register:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1200);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e08, #1a1200);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary-gold);
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-border"></div>
            <h1>REGISTRO</h1>
            <p class="subtitle">Junte-se √† nossa taverna</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Aventureiro</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Pergaminho de Contato (Email)</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha Secreta</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua conta...</p>
            </div>

            <button class="btn btn-register" onclick="register()">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>

            <button class="btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Voltar √† Taverna
            </button>

            <div class="login-link">
                J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
            </div>
        </div>
    </div>

   <script>
    // SOLU√á√ÉO DIRETA - CARREGAR SUPABASE MANUALMENTE SE PRECISAR
    
    let supabase = null;
    
    // Fun√ß√£o para carregar o Supabase manualmente
    function loadSupabase() {
        return new Promise((resolve, reject) => {
            // Se j√° existe, usar
            if (window.supabase && window.supabase.auth) {
                supabase = window.supabase;
                console.log('Supabase j√° carregado');
                resolve(supabase);
                return;
            }
            
            // Tentar criar manualmente
            try {
                // Verificar se a fun√ß√£o createClient existe
                if (typeof supabase !== 'undefined' && supabase.createClient) {
                    supabase = supabase.createClient(
                        'https://sjajziurzcywpzpxbxap.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ'
                    );
                    window.supabase = supabase;
                    console.log('Supabase criado manualmente');
                    resolve(supabase);
                } else {
                    // Se n√£o tem a biblioteca, carregar dinamicamente
                    console.log('Carregando biblioteca Supabase...');
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
                    script.onload = () => {
                        setTimeout(() => {
                            supabase = window.supabase.createClient(
                                'https://sjajziurzcywpzpxbxap.supabase.co',
                                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ'
                            );
                            window.supabase = supabase;
                            console.log('Supabase carregado dinamicamente');
                            resolve(supabase);
                        }, 1000);
                    };
                    script.onerror = reject;
                    document.head.appendChild(script);
                }
            } catch (error) {
                reject(error);
            }
        });
    }
    
    // Inicializar quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('Inicializando sistema...');
        
        try {
            await loadSupabase();
            console.log('‚úÖ Sistema pronto!');
            
            // Mostrar mensagem de sucesso
            const msgDiv = document.getElementById('message');
            if (msgDiv) {
                msgDiv.innerHTML = '<i class="fas fa-check-circle"></i> Sistema carregado com sucesso!';
                msgDiv.className = 'message success';
                msgDiv.style.display = 'block';
            }
            
        } catch (error) {
            console.error('Erro ao carregar Supabase:', error);
            alert('Erro ao carregar sistema. Recarregue a p√°gina ou verifique sua conex√£o.');
        }
        
        // Configurar eventos
        document.querySelector('.btn-register').onclick = registerUser;
        document.querySelector('.btn-back').onclick = () => window.location.href = 'index.html';
        
        // Enter para cadastrar
        document.onkeypress = (e) => {
            if (e.key === 'Enter') registerUser();
        };
    });
    
    // Gerar ID
    function getUserId() {
        return Math.floor(1000000 + Math.random() * 9000000).toString();
    }
    
    // Mostrar mensagem
    function showMsg(text, isError = false) {
        const div = document.getElementById('message');
        if (!div) {
            alert(text);
            return;
        }
        
        div.innerHTML = text;
        div.className = `message ${isError ? 'error' : 'success'}`;
        div.style.display = 'block';
        div.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Fun√ß√£o principal de cadastro
    async function registerUser() {
        if (!supabase) {
            showMsg('Sistema n√£o carregado. Aguarde...', true);
            await loadSupabase();
            return;
        }
        
        // Pegar dados
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('password').value;
        const confirma = document.getElementById('confirmPassword').value;
        
        // Validar
        if (!nome || !email || !senha || !confirma) {
            showMsg('Preencha todos os campos!', true);
            return;
        }
        
        if (senha !== confirma) {
            showMsg('Senhas diferentes!', true);
            return;
        }
        
        if (senha.length < 6) {
            showMsg('Senha muito curta (min 6 caracteres)', true);
            return;
        }
        
        // Mostrar loading
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'block';
        
        try {
            const userId = getUserId();
            console.log('Cadastrando:', { email, userId });
            
            // Criar conta
            const { error: authError } = await supabase.auth.signUp({
                email: email,
                password: senha,
                options: {
                    data: { nome: nome, user_id: userId }
                }
            });
            
            if (authError) throw authError;
            
            // Criar na tabela
            const { error: tableError } = await supabase
                .from('usuarios')
                .insert({
                    user_id: userId,
                    email: email,
                    nome: nome,
                    data_criacao: new Date().toISOString()
                });
            
            if (tableError) throw tableError;
            
            // Sucesso
            showMsg(`
                <div style="text-align: center;">
                    <h3 style="color: gold;">üéâ CADASTRO CONCLU√çDO!</h3>
                    <p><strong>SEU ID √öNICO:</strong></p>
                    <div style="font-size: 28px; color: #ffd700; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; margin: 10px 0;">
                        ${userId}
                    </div>
                    <p><strong>GUARDE ESTE N√öMERO!</strong></p>
                    <p>Verifique seu email: <strong>${email}</strong></p>
                    <p>Clique no link de confirma√ß√£o</p>
                    <p>Ap√≥s confirmar, fa√ßa login</p>
                </div>
            `);
            
            // Limpar
            ['nome', 'email', 'password', 'confirmPassword'].forEach(id => {
                document.getElementById(id).value = '';
            });
            
        } catch (error) {
            console.error('Erro:', error);
            
            let msg = error.message;
            if (msg.includes('already')) msg = 'Email j√° cadastrado!';
            if (msg.includes('Invalid')) msg = 'Email inv√°lido!';
            if (msg.includes('network')) msg = 'Sem conex√£o!';
            
            showMsg('Erro: ' + msg, true);
        } finally {
            if (loading) loading.style.display = 'none';
        }
    }
</script>
</body>
</html>
