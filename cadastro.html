<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 120%;
            border: 3px solid var(--primary-gold);
            border-image: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold)) 1;
            border-radius: 10px;
            z-index: -1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.9), rgba(26, 18, 0, 0.9));
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid var(--wood-light);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            border-radius: 20px;
            z-index: -1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(26, 18, 0, 0.7);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b8941f;
        }

        .btn-register:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1200);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e08, #1a1200);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary-gold);
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
        }

        .login-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-border"></div>
            <h1>REGISTRO</h1>
            <p class="subtitle">Junte-se à nossa taverna</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="nome">Nome do Aventureiro</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Pergaminho de Contato (Email)</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha Secreta</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Criando sua conta...</p>
            </div>

            <button class="btn btn-register" onclick="register()">
                <i class="fas fa-scroll"></i> Registrar-se
            </button>

            <button class="btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Voltar à Taverna
            </button>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </div>
    </div>

    <script>
    // ============ VARIÁVEIS GLOBAIS ============
    let supabaseClient = null;
    let supabaseLoaded = false;

    // ============ AGUARDAR CARREGAMENTO DO SUPABASE ============
    function waitForSupabase(callback) {
        const maxAttempts = 30; // 30 tentativas
        let attempts = 0;
        
        const checkInterval = setInterval(() => {
            attempts++;
            
            // Verificar se a variável global 'supabase' existe
            if (typeof window.supabase !== 'undefined') {
                console.log('✅ Supabase.js carregado após ' + attempts + ' tentativas');
                clearInterval(checkInterval);
                supabaseLoaded = true;
                
                try {
                    // Inicializar cliente
                    supabaseClient = window.supabase.createClient(
                        'https://sjajziurzcywpzpxbxap.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ'
                    );
                    
                    // Tornar global
                    window.supabase = supabaseClient;
                    
                    if (callback) callback();
                } catch (error) {
                    console.error('Erro ao criar cliente Supabase:', error);
                }
            }
            
            if (attempts >= maxAttempts) {
                clearInterval(checkInterval);
                console.error('❌ Supabase não carregou após ' + maxAttempts + ' tentativas');
                showMessage('Erro: Biblioteca não carregada. Recarregue a página.', 'error');
            }
        }, 500); // Verificar a cada 500ms
    }

    // ============ INICIALIZAR ============
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado, aguardando Supabase...');
        
        // Configurar botões
        document.querySelector('.btn-register').addEventListener('click', function() {
            register();
        });
        
        document.querySelector('.btn-back').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        // Enter para cadastrar
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });
        
        // Iniciar verificação do Supabase
        waitForSupabase(function() {
            console.log('✅ Sistema pronto para cadastro');
            showMessage('Sistema carregado! Preencha os dados abaixo.', 'success');
        });
    });

    // ============ FUNÇÕES AUXILIARES ============
    function generateUserId() {
        return Math.floor(1000000 + Math.random() * 9000000).toString();
    }
    
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        if (!messageDiv) {
            console.error('Elemento message não encontrado');
            alert(text); // Fallback
            return;
        }
        
        messageDiv.innerHTML = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        // Rolar para a mensagem
        setTimeout(() => {
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    // ============ FUNÇÃO DE CADASTRO ============
    async function register() {
        console.log('Tentando cadastrar...');
        
        // Verificar se Supabase está carregado
        if (!supabaseLoaded || !supabaseClient) {
            showMessage('Aguarde... Sistema ainda carregando.', 'error');
            waitForSupabase(); // Tentar carregar novamente
            return;
        }
        
        // Pegar valores do formulário
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validações
        if (!nome || !email || !password || !confirmPassword) {
            showMessage('Por favor, preencha todos os campos.', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('As senhas não coincidem!', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showMessage('Por favor, insira um email válido.', 'error');
            return;
        }

        // Mostrar loading
        const loadingDiv = document.getElementById('loading');
        if (loadingDiv) loadingDiv.style.display = 'block';
        
        try {
            // Gerar ID único
            const userId = generateUserId();
            console.log('Gerando ID:', userId);
            
            // 1. Criar usuário no Auth do Supabase
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        nome: nome,
                        user_id: userId
                    },
                    emailRedirectTo: window.location.origin + '/login.html'
                }
            });

            if (authError) {
                console.error('Erro no Auth:', authError);
                throw authError;
            }

            console.log('Usuário criado no Auth:', authData);

            // 2. Criar perfil na tabela 'usuarios'
            const { error: profileError } = await supabaseClient
                .from('usuarios')
                .insert([
                    {
                        user_id: userId,
                        email: email,
                        nome: nome,
                        data_criacao: new Date().toISOString()
                    }
                ]);

            if (profileError) {
                console.error('Erro ao criar perfil:', profileError);
                throw profileError;
            }

            // SUCESSO
            showMessage(
                `✅ <strong>CADASTRO REALIZADO COM SUCESSO!</strong><br><br>
                 <span style="font-size: 20px;">Seu ID de Aventureiro:</span><br>
                 <span style="font-size: 36px; color: #ffd700; font-weight: bold; text-shadow: 2px 2px 4px #000;">${userId}</span><br><br>
                 <strong>IMPORTANTE:</strong><br>
                 1. <span style="color: #ff6b6b;">ANOTE ou PRINTE este ID</span><br>
                 2. Verifique sua caixa de email: <strong>${email}</strong><br>
                 3. Clique no link de confirmação enviado<br>
                 4. Após confirmar, faça login com seu email ou ID<br><br>
                 <em>Este ID será necessário para futuros logins!</em>`,
                'success'
            );

            // Limpar formulário
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';

            // Salvar localmente para conveniência
            localStorage.setItem('gurps_last_user_id', userId);
            localStorage.setItem('gurps_last_email', email);

        } catch (error) {
            console.error('Erro no cadastro:', error);
            
            let errorMessage = 'Erro ao criar conta. ';
            
            if (error.message.includes('already registered') || 
                error.message.includes('User already registered')) {
                errorMessage = 'Este email já está cadastrado! Tente fazer login ou use outro email.';
            } else if (error.message.includes('Invalid email')) {
                errorMessage = 'Email inválido. Por favor, verifique o email digitado.';
            } else if (error.message.includes('password')) {
                errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
            } else if (error.message.includes('duplicate key')) {
                errorMessage = 'ID duplicado gerado. Clique em "Registrar-se" novamente.';
            } else if (error.message.includes('fetch') || error.message.includes('network')) {
                errorMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
            } else {
                errorMessage += error.message;
            }
            
            showMessage(errorMessage, 'error');
            
        } finally {
            // Esconder loading
            if (loadingDiv) loadingDiv.style.display = 'none';
        }
    }

    // ============ INICIALIZAÇÃO FINAL ============
    // Começar a verificar imediatamente
    waitForSupabase();
</script>
</body>
</html>
