<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Registrar-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
        }
        .auth-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid var(--wood-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-red), var(--primary-gold));
        }
        .auth-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(245, 245, 220, 0.1);
            border: 2px solid var(--wood-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            background-color: rgba(245, 245, 220, 0.15);
        }
        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }
        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #b8941f;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
            text-align: left;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.success {
            background-color: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #a3d9b1;
        }
        .message.error {
            background-color: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff9e9e;
        }
        .message.info {
            background-color: rgba(44, 32, 8, 0.5);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
        }
        .auth-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--secondary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }
        .player-code-display {
            font-size: 2.5rem;
            color: var(--secondary-gold);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            to { text-shadow: 0 0 20px rgba(212, 175, 55, 0.9), 0 0 30px rgba(212, 175, 55, 0.5); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Forjar Lenda</h1>
        <p class="auth-subtitle">Crie sua conta e gere seu c√≥digo de aventureiro √∫nico</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail do Aventureiro</label>
                <input type="email" id="email" class="form-control" required placeholder="seu@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha Secreta</label>
                <input type="password" id="password" class="form-control" required placeholder="M√≠nimo 6 caracteres" minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo
            </button>
            
            <div id="message" class="message"></div>
            
            <!-- Mostrar c√≥digo gerado -->
            <div id="codeDisplay" style="display: none;">
                <div class="player-code-display" id="generatedCode">0000000</div>
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Anote este c√≥digo! Ele √© seu identificador √∫nico no mundo GURPS.
                </p>
            </div>
        </form>
        
        <div class="auth-links">
            <p>J√° tem uma conta? <a href="login.html">Entre na Taverna</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao In√≠cio</a></p>
        </div>
    </div>

    <script>
        // ==============================
        // CONFIGURA√á√ÉO SUPABASE SIMPLES
        // ==============================
        const SUPABASE_URL = 'https://jpskjtrdezdurwufxeco.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impwc2tqdHJkZXpkdXJ3dWZ4ZWNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNDA0MjIsImV4cCI6MjA4MTkxNjQyMn0.L35uibFfjLEhgbq_VPXmy9nUNQbjd4aMsgAyPn3zBhU';
        
        // Criar cliente Supabase (forma CORRETA)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        console.log('Supabase configurado:', !!supabase);
        
        // ==============================
        // FUN√á√ïES AUXILIARES
        // ==============================
        function generatePlayerCode() {
            // Gera n√∫mero de 7 d√≠gitos (1000000-9999999)
            return Math.floor(1000000 + Math.random() * 9000000).toString();
        }
        
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-esconder mensagens n√£o cr√≠ticas
            if (type !== 'error') {
                setTimeout(() => {
                    if (messageEl.textContent === text) {
                        messageEl.style.display = 'none';
                    }
                }, 8000);
            }
        }
        
        function setLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-scroll"></i> Registrar-se e Gerar C√≥digo';
            }
        }
        
        function showPlayerCode(code) {
            document.getElementById('generatedCode').textContent = code;
            document.getElementById('codeDisplay').style.display = 'block';
        }
        
        // ==============================
        // CADASTRO PRINCIPAL
        // ==============================
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Valida√ß√£o b√°sica
            if (!email || !email.includes('@')) {
                showMessage('Por favor, insira um e-mail v√°lido.', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                document.getElementById('password').focus();
                return;
            }
            
            // Iniciar processo
            setLoading(true);
            showMessage('Iniciando cadastro...', 'info');
            
            try {
                console.log('Tentando cadastrar:', email);
                
                // 1. CADASTRAR NO SUPABASE AUTH
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/home.html',
                        data: {
                            registered_at: new Date().toISOString()
                        }
                    }
                });
                
                if (authError) {
                    console.error('Erro do Supabase Auth:', authError);
                    
                    // Tratamento de erros espec√≠ficos
                    if (authError.message.includes('already registered') || authError.message.includes('already exists')) {
                        throw new Error('Este e-mail j√° est√° cadastrado. Fa√ßa login ou use outro e-mail.');
                    } else if (authError.message.includes('password')) {
                        throw new Error('Senha muito fraca. Use pelo menos 6 caracteres.');
                    } else if (authError.message.includes('rate limit')) {
                        throw new Error('Muitas tentativas. Aguarde alguns minutos.');
                    } else if (authError.message.includes('email')) {
                        throw new Error('E-mail inv√°lido. Verifique o formato.');
                    } else {
                        throw authError;
                    }
                }
                
                console.log('Auth criado:', authData);
                
                // 2. GERAR C√ìDIGO DO JOGADOR
                const playerCode = generatePlayerCode();
                console.log('C√≥digo gerado:', playerCode);
                
                // 3. TENTAR CRIAR PERFIL NO BANCO
                if (authData.user && authData.user.id) {
                    try {
                        const { data: profileData, error: profileError } = await supabase
                            .from('player_profiles')
                            .insert([{
                                user_id: authData.user.id,
                                player_code: playerCode,
                                character_name: 'Novo Aventureiro',
                                created_at: new Date().toISOString()
                            }])
                            .select()
                            .single();
                        
                        if (profileError) {
                            console.warn('Aviso ao criar perfil (n√£o cr√≠tico):', profileError.message);
                            // N√£o √© erro cr√≠tico - o perfil pode ser criado depois
                        } else {
                            console.log('Perfil criado:', profileData);
                        }
                    } catch (dbError) {
                        console.warn('Erro no banco de dados (ignorando):', dbError.message);
                        // Ignora erros de banco - n√£o s√£o cr√≠ticos para o cadastro
                    }
                }
                
                // 4. MOSTRAR SUCESSO
                showPlayerCode(playerCode);
                
                if (authData.user && authData.user.email_confirmed_at) {
                    // Usu√°rio j√° confirmado (configura√ß√£o sem confirma√ß√£o)
                    showMessage('‚úÖ Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 3000);
                } else {
                    // Precisa confirmar e-mail
                    showMessage(`‚úÖ Conta criada! C√≥digo: ${playerCode}`, 'success');
                    showMessage('üìß Verifique seu e-mail para confirmar a conta. Olhe tamb√©m na pasta de spam.', 'info');
                    
                    // Bot√£o extra para login r√°pido
                    setTimeout(() => {
                        const extraInfo = document.createElement('div');
                        extraInfo.innerHTML = `
                            <p style="margin: 10px 0; color: var(--secondary-gold);">
                                <i class="fas fa-lightbulb"></i> Dica: Ap√≥s confirmar o e-mail, fa√ßa login!
                            </p>
                            <button id="goToLogin" class="btn" style="background: var(--accent-green); color: white; margin-top: 10px;">
                                <i class="fas fa-dungeon"></i> Ir para Login
                            </button>
                        `;
                        document.getElementById('codeDisplay').appendChild(extraInfo);
                        
                        document.getElementById('goToLogin').addEventListener('click', () => {
                            window.location.href = 'login.html';
                        });
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                showMessage(`Erro: ${error.message}`, 'error');
                
                // Foco no campo problem√°tico
                if (error.message.includes('e-mail') || error.message.includes('email')) {
                    document.getElementById('email').focus();
                    document.getElementById('email').select();
                } else if (error.message.includes('senha') || error.message.includes('password')) {
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                }
                
            } finally {
                setLoading(false);
            }
        });
        
        // ==============================
        // INICIALIZA√á√ÉO
        // ==============================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada. Pronta para cadastro.');
            
            // Verificar se j√° est√° logado
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    showMessage('Voc√™ j√° est√° logado! Redirecionando...', 'info');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                }
            });
            
            // Foco autom√°tico no e-mail
            document.getElementById('email').focus();
        });
        
        // ==============================
        // TRATAMENTO DE ERROS GLOBAIS
        // ==============================
        window.addEventListener('error', function(e) {
            console.error('Erro global capturado:', e.error);
            showMessage('Erro na p√°gina. Recarregue e tente novamente.', 'error');
        });
        
        // Log para depura√ß√£o
        console.log('Script carregado com sucesso');
    </script>
</body>
</html>
