<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GURPS Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%232c2008" stroke-width="0.5"/></svg>'),
                linear-gradient(0deg, transparent 24%, rgba(139, 0, 0, 0.05) 25%, rgba(139, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(139, 0, 0, 0.05) 75%, rgba(139, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px, 10px 10px;
            opacity: 0.3;
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--secondary-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: var(--text-gold);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem;
            color: var(--text-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .logo p {
            font-family: 'MedievalSharp', cursive;
            color: var(--text-light);
            opacity: 0.8;
            font-size: 1rem;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .alert-error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ff6b6b;
        }

        .alert-info {
            background: rgba(212, 175, 55, 0.3);
            border: 1px solid var(--primary-gold);
            color: var(--secondary-gold);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(245, 245, 220, 0.6);
        }

        .btn {
            padding: 14px 20px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-register {
            background: linear-gradient(145deg, var(--primary-gold), #b8941f);
            color: var(--primary-dark);
            border: 2px solid var(--secondary-gold);
            box-shadow: 0 4px 0 #b8941f;
        }

        .btn-register:hover {
            background: linear-gradient(145deg, #e6c158, #b8941f);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #b8941f;
        }

        .btn-register:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b8941f;
        }

        .btn-login {
            background: linear-gradient(145deg, var(--accent-green), #1e4028);
            color: var(--text-light);
            border: 2px solid #4a7c59;
            box-shadow: 0 4px 0 #1e4028;
        }

        .btn-login:hover {
            background: linear-gradient(145deg, #3a7c4a, #1e4028);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1e4028;
        }

        .form-toggle {
            text-align: center;
            margin-top: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-toggle a {
            color: var(--secondary-gold);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-toggle a:hover {
            color: var(--text-gold);
            text-decoration: underline;
        }

        .user-id-display {
            background: rgba(44, 32, 8, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-gold);
            color: var(--text-gold);
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .user-id-display i {
            margin-right: 10px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
            display: none;
        }

        .strength-weak {
            color: #ff6b6b;
        }

        .strength-medium {
            color: #ffd700;
        }

        .strength-strong {
            color: #90ee90;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="logo">
            <h1>GURPS TOOL</h1>
            <p>Registro de Aventureiro</p>
        </div>

        <div class="alert" id="registerAlert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nome de Herói</label>
                <input type="text" id="username" placeholder="Escolha seu nome de aventureiro" required>
            </div>

            <div class="form-group">
                <label for="email">Pergaminho Mágico (Email)</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha Secreta</label>
                <input type="password" id="password" placeholder="Crie uma senha poderosa" required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha Secreta</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <button type="button" onclick="registerUser()" class="btn btn-register">
                <i class="fas fa-scroll"></i> Registrar na Guilda
            </button>
        </form>

        <div class="user-id-display" id="userIdDisplay">
            <i class="fas fa-id-card"></i> Seu ID de Aventureiro: <span id="userId"></span>
        </div>

        <div class="form-toggle">
            Já é membro da guilda? <a href="login.html">Entre na Taverna</a>
        </div>
    </div>

    <script>
        // Verificar se o usuário já está logado
        async function checkAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    // Se já estiver logado, redirecionar para home
                    window.location.href = 'home.html';
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
            }
        }

        // Verificar força da senha
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthElement = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthElement.style.display = 'none';
                return;
            }
            
            strengthElement.style.display = 'block';
            
            // Verificar força da senha
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                strengthElement.textContent = 'Fraco';
                strengthElement.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthElement.textContent = 'Médio';
                strengthElement.className = 'password-strength strength-medium';
            } else {
                strengthElement.textContent = 'Forte';
                strengthElement.className = 'password-strength strength-strong';
            }
        });

        // Função principal de registro
        async function registerUser() {
            // Limpar alerta anterior
            clearAlert('registerAlert');
            
            // Obter valores dos campos
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            if (!username || !email || !password || !confirmPassword) {
                showAlert('registerAlert', 'Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (username.length < 3) {
                showAlert('registerAlert', 'O nome de usuário deve ter pelo menos 3 caracteres.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('registerAlert', 'A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'As senhas não coincidem.', 'error');
                return;
            }

            try {
                // Gerar ID único de 7 dígitos
                const userId = generateUserId();
                
                // Mostrar mensagem de processamento
                showAlert('registerAlert', 'Criando sua conta na guilda...', 'info');

                // 1. Registrar usuário no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            user_id: userId,
                            created_at: new Date().toISOString()
                        }
                    }
                });

                if (authError) {
                    if (authError.message.includes('already registered')) {
                        throw new Error('Este email já está registrado na guilda!');
                    } else if (authError.message.includes('invalid email')) {
                        throw new Error('Por favor, use um email válido.');
                    } else {
                        throw authError;
                    }
                }

                // 2. Criar perfil na tabela profiles
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: authData.user.id,
                            username: username,
                            email: email,
                            user_id: userId,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }
                    ]);

                if (profileError) {
                    console.error('Erro ao criar perfil:', profileError);
                    
                    // Se der erro no perfil, tentar criar a tabela
                    await createProfilesTable();
                    
                    // Tentar inserir novamente
                    const { error: retryError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                username: username,
                                email: email,
                                user_id: userId,
                                created_at: new Date().toISOString()
                            }
                        ]);
                    
                    if (retryError) {
                        throw new Error('Erro ao salvar perfil na guilda.');
                    }
                }

                // 3. Mostrar ID do usuário
                document.getElementById('userId').textContent = userId;
                document.getElementById('userIdDisplay').style.display = 'block';

                // 4. Mostrar mensagem de sucesso
                showAlert('registerAlert', `Conta criada com sucesso! Seu ID é: ${userId}`, 'success');

                // 5. Limpar formulário
                document.getElementById('registerForm').reset();
                document.getElementById('passwordStrength').style.display = 'none';

                // 6. Redirecionar para login após 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html?newUser=true&userId=' + userId;
                }, 3000);

            } catch (error) {
                console.error('Erro detalhado:', error);
                showAlert('registerAlert', 'Erro: ' + error.message, 'error');
            }
        }

        // Função para criar tabela profiles se não existir
        async function createProfilesTable() {
            try {
                // Esta é uma função auxiliar - você precisa criar a tabela manualmente no Supabase
                console.log('Por favor, crie a tabela profiles no Supabase:');
                console.log(`
                    CREATE TABLE profiles (
                        id UUID REFERENCES auth.users ON DELETE CASCADE PRIMARY KEY,
                        username TEXT NOT NULL,
                        email TEXT NOT NULL,
                        user_id TEXT UNIQUE NOT NULL,
                        created_at TIMESTAMPTZ DEFAULT NOW(),
                        updated_at TIMESTAMPTZ DEFAULT NOW()
                    );
                    
                    -- Ativar RLS
                    ALTER TABLE profiles ENABLE ROW LEVEL SECURITY;
                    
                    -- Criar políticas
                    CREATE POLICY "Users can view own profile" 
                    ON profiles FOR SELECT 
                    USING (auth.uid() = id);
                    
                    CREATE POLICY "Users can insert own profile" 
                    ON profiles FOR INSERT 
                    WITH CHECK (auth.uid() = id);
                    
                    CREATE POLICY "Users can update own profile" 
                    ON profiles FOR UPDATE 
                    USING (auth.uid() = id);
                `);
                
                showAlert('registerAlert', 'Configure a tabela profiles no Supabase primeiro.', 'error');
            } catch (error) {
                console.error('Erro ao criar tabela:', error);
            }
        }

        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Verificar se veio do cadastro bem-sucedido
            const urlParams = new URLSearchParams(window.location.search);
            const newUser = urlParams.get('newUser');
            const userId = urlParams.get('userId');
            
            if (newUser === 'true' && userId) {
                showAlert('registerAlert', `Cadastro realizado! Seu ID é: ${userId}`, 'success');
                document.getElementById('userId').textContent = userId;
                document.getElementById('userIdDisplay').style.display = 'block';
            }
        });
    </script>
</body>
</html>
