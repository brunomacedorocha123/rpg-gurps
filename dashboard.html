<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cinzel', serif;
            background: #1a1200;
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(44, 32, 8, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #8d6e63;
        }
        .user-info h2 { color: gold; margin-bottom: 5px; }
        .user-info p { color: #8d6e63; }
        .logout-btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel';
            font-weight: bold;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(44, 32, 8, 0.7);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #5d4037;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: gold;
        }
        .card i {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 15px;
        }
        .card h3 { color: gold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <h2 id="userName">Carregando...</h2>
                <p>ID: <span id="userId">---</span></p>
                <p id="userEmail"></p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
        
        <div class="dashboard-grid">
            <div class="card" onclick="criarPersonagem()">
                <i class="fas fa-user-plus"></i>
                <h3>Criar Personagem</h3>
                <p>Crie sua ficha de personagem GURPS</p>
            </div>
            <div class="card" onclick="meusPersonagens()">
                <i class="fas fa-users"></i>
                <h3>Meus Personagens</h3>
                <p>Gerencie suas fichas</p>
            </div>
            <div class="card" onclick="campanhas()">
                <i class="fas fa-dungeon"></i>
                <h3>Campanhas</h3>
                <p>Participe de aventuras</p>
            </div>
            <div class="card" onclick="dados()">
                <i class="fas fa-dice-d20"></i>
                <h3>Rolar Dados</h3>
                <p>Rolagem virtual</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIG
        const supabase = supabase.createClient(
            'https://sjajziurzcywpzpxbxap.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ'
        );
        
        // CARREGAR USUÁRIO
        async function carregarUsuario() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Buscar informações adicionais
            const { data: usuario } = await supabase
                .from('usuarios')
                .select('*')
                .eq('email', user.email)
                .single();
            
            if (usuario) {
                document.getElementById('userName').textContent = usuario.nome;
                document.getElementById('userId').textContent = usuario.user_id;
                document.getElementById('userEmail').textContent = usuario.email;
            }
        }
        
        // LOGOUT
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
        
        // FUNÇÕES DAS CARDS
        function criarPersonagem() {
            alert('Em desenvolvimento - Criar Personagem');
        }
        
        function meusPersonagens() {
            alert('Em desenvolvimento - Meus Personagens');
        }
        
        function campanhas() {
            alert('Em desenvolvimento - Campanhas');
        }
        
        function dados() {
            alert('Em desenvolvimento - Rolar Dados');
        }
        
        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', carregarUsuario);
    </script>
</body>
</html>
