<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #1a1200; 
            color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container { 
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: #2c2008;
            border: 2px solid #2e5c3a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(46, 92, 58, 0.3);
        }
        
        h1 { 
            color: #2e5c3a; 
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            color: #4a7c59; 
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #8d6e63;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #2e5c3a;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #2e5c3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover { background: #3a7c4a; }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success { background: rgba(46, 125, 50, 0.3); border: 1px solid #2e7d32; }
        .error { background: rgba(198, 40, 40, 0.3); border: 1px solid #c62828; }
        
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #4a7c59; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        
        .forgot-password { 
            text-align: right; 
            margin-top: 5px; 
            font-size: 14px;
        }
        .forgot-password a { color: #8d6e63; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                    <div class="forgot-password">
                        <a href="#" onclick="esqueciSenha(event)">Esqueci a senha</a>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Entrar
                </button>
            </form>
            
            <div class="links">
                <p><a href="cadastro.html">N√£o tem conta? Cadastre-se</a></p>
                <p><a href="index.html">Voltar ao in√≠cio</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o direta
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('Supabase inicializado para login');
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                
                console.log('Tentando login com:', email);
                
                // Desabilitar bot√£o
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                
                try {
                    // Tentar login
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: senha
                    });
                    
                    console.log('Resposta login:', { data, error });
                    
                    if (error) {
                        // Verificar tipo de erro
                        if (error.message.includes('Email not confirmed') || 
                            error.message.includes('email not verified')) {
                            throw new Error('Por favor, verifique seu e-mail antes de fazer login. Verifique sua caixa de entrada (e spam).');
                        } else if (error.message.includes('Invalid login credentials')) {
                            throw new Error('E-mail ou senha incorretos.');
                        } else {
                            throw error;
                        }
                    }
                    
                    // Verificar se o e-mail foi confirmado
                    const { data: userData, error: userError } = await supabase.auth.getUser();
                    
                    if (userError) throw userError;
                    
                    if (!userData.user.email_confirmed_at) {
                        // For√ßar logout se n√£o estiver confirmado
                        await supabase.auth.signOut();
                        throw new Error('E-mail n√£o verificado. Por favor, verifique seu e-mail.');
                    }
                    
                    // Login bem-sucedido
                    showMessage('‚úÖ Login realizado! Redirecionando...', 'success');
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Erro no login:', error);
                    showMessage('‚ùå ' + error.message, 'error');
                } finally {
                    // Reabilitar bot√£o
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
        
        async function esqueciSenha(e) {
            e.preventDefault();
            const email = prompt('Digite seu e-mail para redefinir a senha:');
            if (!email) return;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                alert('üìß E-mail de redefini√ß√£o enviado! Verifique sua caixa de entrada.');
            } catch (error) {
                alert('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
