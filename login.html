<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1200;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: #2c2008;
            border: 2px solid #2e5c3a;
            border-radius: 10px;
            padding: 30px;
        }
        
        h1 {
            color: #2e5c3a;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #4a7c59;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5d4037;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #2e5c3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #3a7c4a;
        }
        
        .btn:disabled {
            background: #8d6e63;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #2e7d32;
            color: white;
        }
        
        .error {
            background: #c62828;
            color: white;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4a7c59;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Entrar
                </button>
            </form>
            
            <div class="links">
                <p><a href="cadastro.html">Não tem conta? Cadastre-se</a></p>
                <p><a href="index.html">Voltar ao início</a></p>
            </div>
        </div>
    </div>

    <!-- APENAS Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // TODO CÓDIGO AQUI MESMO
        console.log('=== INICIANDO LOGIN ===');
        
        // Configurações
        const SUPABASE_URL = 'https://sjajziurzcywpzpxbxap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqYWp6aXVyemN5d3B6cHhieGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzYxNTksImV4cCI6MjA4MTg1MjE1OX0.OJwH1r7nNQ5Zas77oxdxkqFmZ1BkjTpoNhOrLAVZqQQ';
        
        // Inicializar Supabase
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('✅ Supabase inicializado!');
        } catch (error) {
            console.error('❌ Erro ao inicializar Supabase:', error);
        }
        
        // Função para mostrar mensagens
        function mostrarMensagem(texto, tipo = 'info') {
            const elemento = document.getElementById('message');
            elemento.textContent = texto;
            elemento.className = `message ${tipo}`;
            elemento.style.display = 'block';
            
            setTimeout(() => {
                elemento.style.display = 'none';
            }, 5000);
        }
        
        // Quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de login carregada!');
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!form) {
                console.error('Formulário não encontrado!');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('=== TENTANDO LOGIN ===');
                
                // Pegar valores
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value;
                
                console.log('Tentando login com:', email);
                
                if (!email || !senha) {
                    mostrarMensagem('❌ Preencha todos os campos!', 'error');
                    return;
                }
                
                // Desabilitar botão
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                
                try {
                    // Tentar login
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: senha
                    });
                    
                    console.log('Resposta do login:', { data, error });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Verificar se e-mail foi confirmado
                    if (!data.user.email_confirmed_at) {
                        // Forçar logout se não confirmado
                        await supabase.auth.signOut();
                        throw new Error('EMAIL_NOT_CONFIRMED');
                    }
                    
                    // SUCESSO!
                    console.log('✅ Login bem-sucedido!');
                    mostrarMensagem('✅ Login realizado! Redirecionando...', 'success');
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('❌ ERRO NO LOGIN:', error);
                    
                    let mensagem = 'Erro ao fazer login: ' + error.message;
                    
                    // Tratar erros específicos
                    if (error.message === 'EMAIL_NOT_CONFIRMED') {
                        mensagem = '❌ E-mail não verificado! Verifique sua caixa de entrada.';
                    } else if (error.message.includes('Invalid login credentials')) {
                        mensagem = '❌ E-mail ou senha incorretos.';
                    } else if (error.message.includes('Email not confirmed')) {
                        mensagem = '❌ Verifique seu e-mail antes de fazer login!';
                    }
                    
                    mostrarMensagem(mensagem, 'error');
                    
                    // Reabilitar botão
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            });
        });
    </script>
</body>
</html>
