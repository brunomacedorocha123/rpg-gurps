<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1200;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: #2c2008;
            border: 2px solid #2e5c3a;
            border-radius: 10px;
            padding: 30px;
        }
        
        h1 {
            color: #2e5c3a;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #4a7c59;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5d4037;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #2e5c3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #3a7c4a;
        }
        
        .btn:disabled {
            background: #8d6e63;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #2e7d32;
            color: white;
        }
        
        .error {
            background: #c62828;
            color: white;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4a7c59;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Entrar
                </button>
            </form>
            
            <div class="links">
                <p><a href="cadastro.html">Não tem conta? Cadastre-se</a></p>
                <p><a href="index.html">Voltar ao início</a></p>
            </div>
        </div>
    </div>

    <!-- IMPORTANTE: Mesma ordem -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    
    <script>
        // Código específico para login.html
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login.html carregado');
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!form) {
                console.error('Formulário não encontrado!');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Tentando login...');
                
                // Pegar valores
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                
                // Desabilitar botão
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                
                // Fazer login
                const resultado = await Auth.fazerLogin(email, senha);
                
                if (resultado.success) {
                    // Sucesso
                    Auth.mostrarMensagem('message', '✅ Login realizado! Redirecionando...', 'success');
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // Erro
                    let mensagemErro = resultado.error;
                    
                    // Traduzir erros comuns
                    if (mensagemErro.includes('Email not confirmed')) {
                        mensagemErro = '❌ E-mail não verificado! Verifique sua caixa de entrada.';
                    } else if (mensagemErro.includes('Invalid login credentials')) {
                        mensagemErro = '❌ E-mail ou senha incorretos.';
                    }
                    
                    Auth.mostrarMensagem('message', mensagemErro, 'error');
                    
                    // Reabilitar botão
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            });
        });
    </script>
</body>
</html>
