<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0e14;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #1a1f2e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #2e5c3a;
        }
        h1 {
            color: #2e5c3a;
            text-align: center;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f1419;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2e5c3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2e5c3a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login GURPS</h1>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="links">
            <a href="cadastro.html">Criar conta</a> | 
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mdyohqtvswunkhefbrkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1keW9ocXR2c3d1bmtoZWZicmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyODA4NzYsImV4cCI6MjA4MTg1Njg3Nn0.bfc4sh8kDNhAXf9b1eRAlDuB0lGTfQIWNl6Sju1LViE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            message.textContent = 'Entrando...';
            message.style.display = 'block';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                message.textContent = 'âœ… Login realizado!';
                message.style.color = 'white';
                message.style.background = '#2e5c3a';
                
                // Redireciona para home
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                message.textContent = 'Erro: ' + error.message;
                message.style.color = 'white';
                message.style.background = '#8b0000';
            }
        });
    </script>
</body>
</html>
