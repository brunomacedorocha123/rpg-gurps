<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%232c2008" stroke-width="0.5"/></svg>'),
                linear-gradient(0deg, transparent 24%, rgba(139, 0, 0, 0.05) 25%, rgba(139, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(139, 0, 0, 0.05) 75%, rgba(139, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px, 10px 10px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-home a {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: var(--secondary-gold);
            transform: translateX(-5px);
        }

        .login-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--wood-dark);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--accent-green), 
                transparent, 
                var(--primary-gold), 
                transparent, 
                var(--accent-green));
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--text-gold);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--wood-light);
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(26, 18, 0, 0.8);
            border: 2px solid var(--wood-light);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            background: rgba(44, 32, 8, 0.9);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 45px;
            color: var(--wood-light);
            cursor: pointer;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--accent-green), #1e4028);
            color: var(--text-light);
            border: 2px solid #4a7c59;
            box-shadow: 0 4px 0 #1e4028;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(145deg, #3a7c4a, #1e4028);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1e4028;
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1e4028;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
        }

        .register-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--secondary-gold);
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--wood-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid var(--wood-light);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
        </a>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Login</h1>
                <p>Entre na sua taverna</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="seu@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Sua senha" required>
                    <i class="fas fa-eye input-icon" id="togglePassword"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-dungeon"></i> Entrar
                    </button>
                    <div class="loader" id="formLoader"></div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                </div>
            </form>

            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Registre-se aqui</a></p>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const formLoader = document.getElementById('formLoader');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await loginUser();
            });
            
            // Forgot password
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    alert('Por favor, insira seu e-mail para redefinir a senha');
                    return;
                }
                
                try {
                    const { error } = await window.supabaseTools.supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`
                    });
                    
                    if (error) throw error;
                    
                    alert('E-mail de redefinição de senha enviado! Verifique sua caixa de entrada.');
                } catch (error) {
                    alert('Erro ao enviar e-mail de redefinição: ' + error.message);
                }
            });
        });
        
        async function loginUser() {
            const submitBtn = document.getElementById('submitBtn');
            const formLoader = document.getElementById('formLoader');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Show loading state
            submitBtn.style.display = 'none';
            formLoader.style.display = 'block';
            
            try {
                const { data, error } = await window.supabaseTools.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                if (data.user) {
                    // Redirecionar para home
                    window.location.href = 'home.html';
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                document.getElementById('passwordError').textContent = 'E-mail ou senha incorretos';
                document.getElementById('passwordError').style.display = 'block';
            } finally {
                // Restore button state
                submitBtn.style.display = 'flex';
                formLoader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
