<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GURPS Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js" defer></script>
  <style>
    body {
      background: #1a1200;
      color: #f5f5dc;
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #2c2008;
      padding: 30px;
      border: 2px solid #d4af37;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #f4d03f;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #1a1200;
      color: #f5f5dc;
      border: 1px solid #8d6e63;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to bottom, #2e5c3a, #1e4028);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(to bottom, #3a7c4a, #2e5c3a);
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .error { background: #8b0000; color: white; }
    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Entrar na Taverna</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div id="message"></div>
    <a href="index.html" class="back">← Voltar ao Início</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // Verifica se o e-mail foi confirmado
        if (!data.user.email_confirmed_at) {
          msg.className = 'message error';
          msg.textContent = 'E-mail não verificado! Verifique sua caixa de entrada.';
          return;
        }

        window.location.href = 'home.html';
      } catch (err) {
        msg.className = 'message error';
        msg.textContent = 'Erro: ' + (err.message || 'E-mail ou senha inválidos.');
      }
    });
  </script>
</body>
</html>
