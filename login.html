<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%232c2008" stroke-width="0.5"/></svg>'),
                linear-gradient(0deg, transparent 24%, rgba(139, 0, 0, 0.05) 25%, rgba(139, 0, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(139, 0, 0, 0.05) 75%, rgba(139, 0, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px, 10px 10px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .login-header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            margin-bottom: 20px;
        }

        .header-border {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 100%;
            border: 3px solid var(--accent-green);
            border-image: linear-gradient(45deg, var(--accent-green), #4a7c59, var(--accent-green)) 1;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: -1;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.8rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--wood-dark);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-green), var(--primary-gold), var(--accent-green));
            border-radius: 17px;
            z-index: -1;
        }

        .form-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border-radius: 14px;
            z-index: -1;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(26, 18, 0, 0.8);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(46, 92, 58, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: var(--wood-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        /* Options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--accent-green);
            transform: scale(1.2);
        }

        .remember-me label {
            color: var(--text-light);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--secondary-gold);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px dotted var(--secondary-gold);
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-gold);
            border-bottom-style: solid;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-login {
            background: linear-gradient(145deg, var(--accent-green), #1e4028);
            color: var(--text-light);
            border: 2px solid #4a7c59;
            box-shadow: 0 4px 0 #1e4028;
        }

        .btn-login:hover:not(:disabled) {
            background: linear-gradient(145deg, #3a7c4a, #1e4028);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1e4028;
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #1e4028;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(145deg, var(--secondary-dark), #1a1400);
            color: var(--text-light);
            border: 2px solid var(--wood-dark);
            box-shadow: 0 4px 0 #1a1400;
        }

        .btn-back:hover {
            background: linear-gradient(145deg, #3a2e14, #1a1400);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1a1400;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-success {
            background: linear-gradient(145deg, rgba(46, 92, 58, 0.9), rgba(30, 64, 40, 0.9));
            border: 2px solid #4a7c59;
            color: var(--text-light);
        }

        .message-error {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.9), rgba(100, 0, 0, 0.9));
            border: 2px solid #a52a2a;
            color: var(--text-light);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--wood-light);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Links */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--wood-light);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--secondary-gold);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dotted var(--secondary-gold);
            margin-left: 5px;
        }

        .register-link a:hover {
            color: var(--primary-gold);
            border-bottom-style: solid;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .login-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .btn {
                padding: 16px;
                font-size: 1.1rem;
            }
        }

        /* Decorative elements */
        .decorative-corner {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 3px solid var(--accent-green);
            border-left: 3px solid var(--accent-green);
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 3px solid var(--accent-green);
            border-right: 3px solid var(--accent-green);
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 3px solid var(--accent-green);
            border-left: 3px solid var(--accent-green);
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 3px solid var(--accent-green);
            border-right: 3px solid var(--accent-green);
        }

        /* Demo Users */
        .demo-users {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.7), rgba(26, 18, 0, 0.7));
            border: 2px dashed var(--wood-light);
            border-radius: 10px;
        }

        .demo-users h3 {
            color: var(--secondary-gold);
            margin-bottom: 15px;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .demo-user {
            padding: 12px;
            background: rgba(26, 18, 0, 0.5);
            border: 1px solid var(--wood-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-user:hover {
            background: rgba(46, 92, 58, 0.2);
            border-color: var(--accent-green);
        }

        .demo-user .email {
            font-weight: bold;
            color: var(--text-gold);
        }

        .demo-user .password {
            color: var(--wood-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="login-header">
            <div class="header-border"></div>
            <h1>GURPS TOOL</h1>
            <p class="subtitle">Entre na Taverna</p>
        </header>

        <div class="form-container">
            <!-- Decorative corners -->
            <div class="decorative-corner corner-tl"></div>
            <div class="decorative-corner corner-tr"></div>
            <div class="decorative-corner corner-bl"></div>
            <div class="decorative-corner corner-br"></div>

            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Entrando na taverna...</p>
            </div>

            <!-- Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">
                        <i class="fas fa-question-circle"></i> Esqueci minha senha
                    </a>
                </div>

                <button type="submit" class="btn btn-login" id="submitBtn">
                    <i class="fas fa-dungeon"></i> Entrar na Taverna
                </button>

                <a href="index.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar ao In√≠cio
                </a>
            </form>

            <div class="register-link">
                N√£o tem uma conta? 
                <a href="cadastro.html">Forje Sua Lenda</a>
            </div>

            <!-- Demo Users (opcional para testes) -->
            <div class="demo-users" id="demoUsers">
                <h3><i class="fas fa-vial"></i> Usu√°rios de Teste</h3>
                <div class="demo-grid">
                    <div class="demo-user" data-email="jogador1@teste.com" data-password="123456">
                        <div class="email">jogador1@teste.com</div>
                        <div class="password">Senha: 123456</div>
                    </div>
                    <div class="demo-user" data-email="jogador2@teste.com" data-password="123456">
                        <div class="email">jogador2@teste.com</div>
                        <div class="password">Senha: 123456</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://mdyohqtvswunkhefbrkr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1keW9ocXR2c3d1bmtoZWZicmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyODA4NzYsImV4cCI6MjA4MTg1Njg3Nn0.bfc4sh8kDNhAXf9b1eRAlDuB0lGTfQIWNl6Sju1LViE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const forgotPasswordBtn = document.getElementById('forgotPassword');
        const demoUsers = document.getElementById('demoUsers');
        const demoUserElements = document.querySelectorAll('.demo-user');

        // Mostrar/ocultar senha
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Preencher dados de usu√°rios de teste
        demoUserElements.forEach(user => {
            user.addEventListener('click', function() {
                const email = this.getAttribute('data-email');
                const password = this.getAttribute('data-password');
                
                emailInput.value = email;
                passwordInput.value = password;
                
                showMessage(`Dados de ${email} preenchidos!`, 'success');
            });
        });

        // Recupera√ß√£o de senha
        forgotPasswordBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = prompt('Digite seu e-mail para redefinir a senha:');
            if (!email) return;
            
            if (!email.includes('@')) {
                showMessage('Digite um e-mail v√°lido!', 'error');
                return;
            }
            
            try {
                loadingDiv.style.display = 'block';
                
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html'
                });
                
                if (error) throw error;
                
                showMessage(`E-mail de recupera√ß√£o enviado para ${email}! Verifique sua caixa de entrada.`, 'success');
            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // Login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Preencha todos os campos!', 'error');
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                // Fazer login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Login bem-sucedido
                showMessage('üéâ Login realizado com sucesso! Redirecionando...', 'success');
                
                // Salvar "Lembrar-me" no localStorage
                const remember = document.getElementById('remember').checked;
                if (remember) {
                    localStorage.setItem('rememberEmail', email);
                } else {
                    localStorage.removeItem('rememberEmail');
                }
                
                // Redirecionar para home
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                if (error.message.includes('Invalid login credentials')) {
                    showMessage('‚ùå E-mail ou senha incorretos!', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showMessage('‚ö†Ô∏è Confirme seu e-mail antes de fazer login!', 'error');
                } else {
                    showMessage(`‚ùå Erro: ${error.message}`, 'error');
                }
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Carregar e-mail salvo
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('rememberEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                document.getElementById('remember').checked = true;
            }
            
            // Efeito de digita√ß√£o no t√≠tulo
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 300);
            
            // Efeito nos bot√µes
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.2)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.filter = 'brightness(1)';
                });
            });
            
            // Verificar se j√° est√° logado
            checkAuthStatus();
        });

        // Verificar status de autentica√ß√£o
        async function checkAuthStatus() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                // J√° est√° logado, redirecionar
                window.location.href = 'home.html';
            }
        }
    </script>
</body>
</html>
