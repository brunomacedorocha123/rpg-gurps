<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(46, 92, 58, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(44, 32, 8, 0.3) 0%, transparent 40%);
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(26, 32, 44, 0.95);
            padding: 35px;
            border-radius: 12px;
            border: 2px solid #2e5c3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2e5c3a, #1e4028, #4a7c59, #2e5c3a);
            border-radius: 14px;
            z-index: -1;
            animation: border-glow 4s linear infinite;
            background-size: 400% 400%;
        }
        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #2e5c3a;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #d4af37;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 20, 31, 0.8);
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2e5c3a;
            box-shadow: 0 0 0 3px rgba(46, 92, 58, 0.2);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
        }
        .toggle-password:hover {
            color: #2e5c3a;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .remember input {
            width: auto;
            accent-color: #2e5c3a;
        }
        .remember label {
            margin: 0;
            cursor: pointer;
        }
        .forgot-password {
            color: #2e5c3a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
            color: #4a7c59;
        }
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2e5c3a, #1e4028);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #3a7c4a, #2e5c3a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 92, 58, 0.4);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .message {
            padding: 14px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background: rgba(46, 92, 58, 0.9);
            border: 1px solid #4a7c59;
            color: #e0ffe0;
        }
        .error {
            background: rgba(139, 0, 0, 0.9);
            border: 1px solid #a52a2a;
            color: #ffe0e0;
        }
        .loading {
            text-align: center;
            margin: 15px 0;
            display: none;
            color: #2e5c3a;
        }
        .loading-spinner {
            border: 3px solid rgba(46, 92, 58, 0.3);
            border-top: 3px solid #2e5c3a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .links a {
            color: #2e5c3a;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #4a7c59;
            text-decoration: underline;
        }
        .user-code-info {
            background: rgba(44, 32, 8, 0.3);
            border-left: 4px solid #d4af37;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .user-code-info strong {
            color: #d4af37;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ GURPS TOOL</h1>
        <p class="subtitle">Entre na Taverna</p>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Entrando na taverna...</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîë Senha</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password" id="forgotPassword">Esqueci a senha</a>
            </div>
            
            <button type="submit" id="submitBtn">üéÆ Entrar na Taverna</button>
        </form>
        
        <div class="user-code-info">
            <p>Seu <strong>c√≥digo √∫nico de 7 d√≠gitos</strong> ser√° exibido ap√≥s o login!</p>
        </div>
        
        <div class="links">
            <a href="cadastro.html">Criar nova conta</a> | 
            <a href="index.html">Voltar ao In√≠cio</a>
        </div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const forgotPasswordBtn = document.getElementById('forgotPassword');
        
        // Mostrar/ocultar senha
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        // Mostrar mensagem
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            message.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Recupera√ß√£o de senha
        forgotPasswordBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = prompt('Digite seu e-mail para redefinir a senha:');
            if (!email) return;
            
            if (!email.includes('@')) {
                showMessage('‚ùå Digite um e-mail v√°lido!', 'error');
                return;
            }
            
            try {
                loading.style.display = 'block';
                
                const { error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html'
                });
                
                if (error) throw error;
                
                showMessage(`‚úÖ E-mail de recupera√ß√£o enviado para ${email}! Verifique sua caixa de entrada.`, 'success');
            } catch (error) {
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Login
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Valida√ß√µes
            if (!email || !password) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }
            
            // UI Loading
            loading.style.display = 'block';
            message.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                // LOGIN NO SUPABASE
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // SUCESSO
                showMessage('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                
                // Salvar email se "Lembrar-me" estiver marcado
                if (rememberMe) {
                    localStorage.setItem('gurps_remember_email', email);
                } else {
                    localStorage.removeItem('gurps_remember_email');
                }
                
                // Redirecionar para home ap√≥s 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro login:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    showMessage('‚ùå E-mail ou senha incorretos!', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showMessage('‚ö†Ô∏è Confirme seu e-mail antes de fazer login! Verifique sua caixa de entrada.', 'error');
                } else if (error.message.includes('rate limit')) {
                    showMessage('‚è±Ô∏è Muitas tentativas. Aguarde alguns minutos.', 'error');
                } else {
                    showMessage(`‚ùå Erro: ${error.message}`, 'error');
                }
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Preencher email salvo
        function loadSavedEmail() {
            const savedEmail = localStorage.getItem('gurps_remember_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        }
        
        // Verificar se j√° est√° logado
        async function checkAuth() {
            const { data } = await window.supabaseClient.auth.getSession();
            if (data.session) {
                window.location.href = 'home.html';
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedEmail();
            checkAuth();
        });
    </script>
</body>
</html>
