<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Entrar na Taverna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%232c2008" stroke-width="0.5"/></svg>');
            background-size: auto, auto, 50px 50px;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-gold), transparent, var(--accent-red), transparent, var(--primary-gold));
            z-index: -1;
            border-radius: 20px;
            opacity: 0.3;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.8rem;
            color: var(--text-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-header p {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-gold);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .input-with-icon input:hover {
            border-color: var(--primary-gold);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-gold);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, var(--accent-green), #1e4028);
            color: var(--text-light);
            border: 2px solid #4a7c59;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(145deg, #3a7c4a, #1e4028);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            border: 2px solid transparent;
        }

        .message.success {
            background: rgba(46, 92, 58, 0.3);
            color: #90ee90;
            border-color: #2e5c3a;
        }

        .message.error {
            background: rgba(139, 0, 0, 0.3);
            color: #ff6b6b;
            border-color: var(--accent-red);
        }

        .message.info {
            background: rgba(44, 32, 8, 0.5);
            color: var(--primary-gold);
            border-color: var(--primary-gold);
        }

        .login-links {
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-links a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        .login-links a:hover {
            color: var(--secondary-gold);
            text-decoration: underline;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--wood-light);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--wood-light), transparent);
        }

        .separator span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .footer-note {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--wood-dark);
            color: var(--wood-light);
            font-size: 0.9rem;
        }

        /* Efeitos visuais */
        .floating-symbols {
            position: absolute;
            font-size: 2rem;
            color: rgba(212, 175, 55, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .symbol-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .symbol-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .symbol-3 { bottom: 30%; left: 15%; animation-delay: 4s; }
        .symbol-4 { bottom: 20%; right: 10%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2.2rem;
            }
            
            .btn-login {
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .input-with-icon input {
                padding: 12px 12px 12px 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Símbolos decorativos flutuantes -->
    <div class="floating-symbols symbol-1"><i class="fas fa-dragon"></i></div>
    <div class="floating-symbols symbol-2"><i class="fas fa-helmet-battle"></i></div>
    <div class="floating-symbols symbol-3"><i class="fas fa-shield-alt"></i></div>
    <div class="floating-symbols symbol-4"><i class="fas fa-scroll"></i></div>

    <div class="login-container">
        <div class="login-header">
            <h1>ENTRAR NA TAVERNA</h1>
            <p>Volte ao seu mundo de aventuras GURPS</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Pergaminho do Bardo (E-mail)</label>
                <div class="input-with-icon">
                    <i class="fas fa-scroll"></i>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Senha Secreta</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="●●●●●●●●" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-dungeon"></i> Acessar o Portal
            </button>
        </form>

        <div class="separator">
            <span>OU</span>
        </div>

        <div class="login-links">
            <a href="cadastro.html">
                <i class="fas fa-user-plus"></i> Criar Nova Conta de Aventureiro
            </a>
            <a href="#" id="forgotPassword">
                <i class="fas fa-question-circle"></i> Esqueceu sua Senha Secreta?
            </a>
            <a href="index.html">
                <i class="fas fa-home"></i> Voltar ao Salão Principal
            </a>
        </div>

        <div class="footer-note">
            <p>Entre em suas campanhas e continue suas aventuras épicas!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Certifique-se de que supabase-config.js existe na sua pasta -->
    <script src="supabase-config.js"></script>
    <!-- Certifique-se de que auth.js existe na sua pasta -->
    <script src="auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se já está logado
            async function verificarLogin() {
                if (window.authFunctions && window.authFunctions.verificarSessao) {
                    const sessao = await window.authFunctions.verificarSessao();
                    if (sessao) {
                        window.location.href = 'home.html';
                    }
                }
            }

            // Verifica após carregar os scripts
            setTimeout(verificarLogin, 1000);

            // Toggle para mostrar/ocultar senha
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Formulário de login
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('message');
                
                // Validação básica
                if (!email || !password) {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> Preencha todos os campos!
                        </div>
                    `;
                    return;
                }
                
                messageDiv.innerHTML = `
                    <div class="message info">
                        <i class="fas fa-spinner fa-spin"></i> Entrando na taverna...
                    </div>
                `;
                
                // Desabilita o botão durante o login
                const submitBtn = document.querySelector('.btn-login');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Acessando...';
                
                try {
                    // Usa a função de login do auth.js
                    const result = await window.authFunctions.loginUsuario(email, password);
                    
                    if (result.success) {
                        messageDiv.innerHTML = `
                            <div class="message success">
                                <i class="fas fa-check-circle"></i> Login realizado com sucesso!
                            </div>
                        `;
                        
                        // Redireciona para a home após 2 segundos
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 2000);
                    } else {
                        messageDiv.innerHTML = `
                            <div class="message error">
                                <i class="fas fa-exclamation-circle"></i> ${result.message}
                            </div>
                        `;
                        
                        // Reativa o botão
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-dungeon"></i> Acessar o Portal';
                    }
                } catch (error) {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> Erro: ${error.message}
                        </div>
                    `;
                    
                    // Reativa o botão
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-dungeon"></i> Acessar o Portal';
                }
            });

            // Recuperação de senha
            document.getElementById('forgotPassword').addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = prompt('Digite seu e-mail para recuperar a senha:');
                if (!email) return;
                
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `
                    <div class="message info">
                        <i class="fas fa-spinner fa-spin"></i> Enviando e-mail de recuperação...
                    </div>
                `;
                
                try {
                    // Função de recuperação de senha
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`,
                    });
                    
                    if (error) throw error;
                    
                    messageDiv.innerHTML = `
                        <div class="message success">
                            <i class="fas fa-check-circle"></i> E-mail de recuperação enviado! Verifique sua caixa de entrada.
                        </div>
                    `;
                } catch (error) {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i> Erro: ${error.message}
                        </div>
                    `;
                }
            });

            // Efeito de digitação no título
            const title = document.querySelector('.login-header h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
