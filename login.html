<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURPS Tool - Entrar na Taverna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1200;
            --secondary-dark: #2c2008;
            --primary-gold: #d4af37;
            --secondary-gold: #f4d03f;
            --accent-red: #8b0000;
            --accent-green: #2e5c3a;
            --text-light: #f5f5dc;
            --text-gold: #ffd700;
            --parchment: #f7f3e9;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(44, 32, 8, 0.5) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 21, 11, 0.5) 0%, transparent 20%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, rgba(44, 32, 8, 0.95), rgba(26, 18, 0, 0.95));
            border: 3px solid var(--primary-gold);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-red), var(--primary-gold), var(--accent-green));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--text-gold);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .logo p {
            color: var(--text-light);
            opacity: 0.8;
        }

        .tavern-door {
            text-align: center;
            margin: 20px 0 30px;
            font-size: 4rem;
            color: var(--primary-gold);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary-gold); }
            to { text-shadow: 0 0 20px var(--secondary-gold), 0 0 30px var(--primary-gold); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-gold);
            font-weight: bold;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(26, 18, 0, 0.8);
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--wood-light);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-login {
            background: linear-gradient(145deg, var(--accent-green), #1e4028);
            color: var(--text-light);
            border: 2px solid #4a7c59;
        }

        .btn-login:hover {
            background: linear-gradient(145deg, #3a7c4a, #1e4028);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-google {
            background: linear-gradient(145deg, #4285F4, #3468C0);
            color: white;
            border: 2px solid #5a95f5;
            margin-top: 15px;
        }

        .btn-google:hover {
            background: linear-gradient(145deg, #5a95f5, #4285F4);
            transform: translateY(-2px);
        }

        .btn-back {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--wood-light);
            margin-top: 15px;
        }

        .btn-back:hover {
            background: rgba(139, 0, 0, 0.1);
            border-color: var(--accent-red);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 92, 58, 0.3);
            border: 1px solid var(--accent-green);
            color: #90ee90;
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--accent-red);
            color: #ffcccb;
        }

        .info {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary-gold);
            color: var(--text-gold);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--secondary-gold);
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember input[type="checkbox"] {
            accent-color: var(--primary-gold);
        }

        .forgot-password {
            color: var(--secondary-gold);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid var(--wood-dark);
            border-top: 4px solid var(--primary-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>GURPS TOOL</h1>
            <p>Entre na Taverna</p>
        </div>

        <div class="tavern-door">
            <i class="fas fa-door-closed"></i>
        </div>

        <div id="message" class="message"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Entrando na taverna...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="Sua senha">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="rememberMe">
                    Lembrar de mim
                </label>
                <a href="forgot-password.html" class="forgot-password">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-dungeon"></i> Entrar na Taverna
            </button>

            <div style="text-align: center; margin: 20px 0; color: var(--wood-light);">— ou —</div>

            <button type="button" id="googleLogin" class="btn btn-google">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
        </form>

        <a href="index.html" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
        </a>

        <div class="links">
            <p>Não tem uma conta? <a href="cadastro.html">Registre-se aqui</a></p>
            <p>Não recebeu o e-mail de confirmação? <a href="resend-verification.html">Reenviar</a></p>
        </div>
    </div>

    <script>
        // Configuração
        const supabase = window.supabaseClient;
        
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const googleLoginBtn = document.getElementById('googleLogin');
        const rememberMe = document.getElementById('rememberMe');
        
        // Toggle de visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Carrega e-mail salvo se "Lembrar de mim" estava marcado
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('gurps_remember_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                rememberMe.checked = true;
            }
        });
        
        // Submissão do formulário
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validação básica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Salva e-mail se "Lembrar de mim" estiver marcado
            if (rememberMe.checked) {
                localStorage.setItem('gurps_remember_email', email);
            } else {
                localStorage.removeItem('gurps_remember_email');
            }
            
            showLoading(true);
            showMessage('', ''); // Limpa mensagens anteriores
            
            try {
                // 1. Faz login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    // Verifica se é erro de e-mail não verificado
                    if (error.message.includes('Email not confirmed')) {
                        showMessage('❌ E-mail não verificado. Verifique sua caixa de entrada ou <a href="resend-verification.html" style="color: var(--secondary-gold);">clique aqui para reenviar</a>.', 'error');
                    } else {
                        throw error;
                    }
                    return;
                }
                
                // 2. Login bem-sucedido
                showMessage('✅ Login realizado com sucesso! Redirecionando...', 'success');
                
                // 3. Obtém o código do usuário
                const userCode = await getUserCode(data.user.id);
                
                // 4. Redireciona para home após 2 segundos
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Mensagens de erro mais amigáveis
                let errorMessage = '❌ Erro ao fazer login';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '❌ E-mail ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '❌ E-mail não verificado. Verifique sua caixa de entrada.';
                } else {
                    errorMessage = '❌ Erro: ' + error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // Login com Google
        googleLoginBtn.addEventListener('click', async function() {
            showLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/home.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) throw error;
                
                // Redirecionamento é feito automaticamente pelo OAuth
                
            } catch (error) {
                console.error('Erro no login com Google:', error);
                showMessage('❌ Erro ao fazer login com Google: ' + error.message, 'error');
                showLoading(false);
            }
        });
        
        // Função para obter o código do usuário
        async function getUserCode(userId) {
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('user_code')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                
                if (data && data.user_code) {
                    console.log('Código do usuário:', data.user_code);
                    return data.user_code;
                }
                return null;
            } catch (error) {
                console.warn('Não foi possível obter o código do usuário:', error.message);
                return null;
            }
        }
        
        // Função para mostrar/ocultar loading
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            loginForm.style.opacity = show ? '0.5' : '1';
            loginForm.style.pointerEvents = show ? 'none' : 'all';
        }
        
        // Função para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-esconde após 5 segundos para mensagens de sucesso
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Verifica se já está logado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showMessage('Você já está logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
        
        // Verifica se há erro na URL (do OAuth por exemplo)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
            showMessage('❌ Erro de autenticação: ' + (errorDescription || error), 'error');
            // Limpa a URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
