<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(46, 92, 58, 0.3);
        }
        h1 {
            color: #2e5c3a;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2e5c3a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #3a7c4a; }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success { background: #2e5c3a; }
        .error { background: #8b0000; }
        .loading { text-align: center; margin: 10px 0; display: none; }
        a { color: #2e5c3a; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Login GURPS</h1>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">‚è≥ Entrando...</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">üéÆ Entrar na Taverna</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="cadastro.html">Criar conta</a> | 
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                // LOGIN NO SUPABASE
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Login bem-sucedido
                showMessage('‚úÖ Login realizado! Redirecionando...', 'success');
                
                // Redireciona para home ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                if (error.message.includes('Invalid login credentials')) {
                    showMessage('‚ùå Email ou senha incorretos!', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showMessage('‚ö†Ô∏è Confirme seu email antes de fazer login!', 'error');
                } else {
                    showMessage(`‚ùå Erro: ${error.message}`, 'error');
                }
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
