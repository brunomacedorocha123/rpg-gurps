<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GURPS Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js" defer></script>
    <style>
        body {
            background: #1a1200;
            color: #f5f5dc;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #2c2008;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .form-container h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f4d03f;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8d6e63;
            background: #1a1200;
            color: #f5f5dc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, #2e5c3a, #1e4028);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(145deg, #3a7c4a, #2e5c3a);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .error { background: #8b0000; color: white; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #d4af37;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entrar na Taverna</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="message"></div>
        <a href="index.html" class="back-link">← Voltar à Página Inicial</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // Verifica se o e-mail foi confirmado
                    if (!data.user.email_confirmed_at) {
                        messageEl.className = 'message error';
                        messageEl.textContent = 'E-mail não verificado! Verifique sua caixa de entrada.';
                        return;
                    }

                    // Redireciona para home
                    window.location.href = 'home.html';
                }
            } catch (err) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Erro: ' + (err.message || 'Credenciais inválidas.');
            }
        });
    </script>
</body>
</html>
